<p begin="72572500t" end="103022920t" region="bottomCenter" style="s1" xml:id="subtitle0">Everything in life is a game<br/>A passing thing</p>
<p begin="103853750t" end="140140000t" region="bottomCenter" style="s1" xml:id="subtitle1">We all end up the same<br/>We all end up dead</p>
<p begin="140970830t" end="163493330t" region="bottomCenter" style="s1" xml:id="subtitle2">Don't we?</p>
<p begin="164334170t" end="198117920t" region="topCenter" style="s1" xml:id="subtitle3">Pele</p>
<p begin="272772500t" end="301551250t" region="bottomCenter" style="s1" xml:id="subtitle4">My dad took all of that anger we felt</p>
<p begin="302382080t" end="335755420t" region="bottomCenter" style="s1" xml:id="subtitle5">and turned it into this beautiful city<br/>we now live in.</p>
<p begin="347427080t" end="395815420t" region="bottomCenter" style="s1" xml:id="subtitle6">Into a highway, into modern hotels,</p>
<p begin="396646250t" end="425004579t" region="bottomCenter" style="s1" xml:id="subtitle7">into an airport...</p>
<p begin="425845419t" end="446696249t" region="bottomCenter" style="s1" xml:id="subtitle8">and above all, into this stadium.</p>
<p begin="455875419t" end="468387919t" region="bottomCenter" style="s1" xml:id="subtitle9">A beautiful stadium...</p>
<p begin="495074579t" end="540540000t" region="bottomCenter" style="s1" xml:id="subtitle10">and I know he's watching us<br/>from above.</p>
<p begin="556806250t" end="606856250t" region="bottomCenter" style="s1" xml:id="subtitle11">Your response touches me.<br/>Your response touches me deeply.</p>
<p begin="620199580t" end="655234580t" region="bottomCenter" style="s1" xml:id="subtitle12">And I realize that...</p>
<p begin="736155420t" end="802882080t" region="bottomCenter" style="s1" xml:id="subtitle13">Chava! Chava!</p>
<p begin="886305419t" end="930099169t" region="bottomCenter" style="s1" xml:id="subtitle14">People of Nuevo Toledo, friends, family...</p>
<p begin="942611669t" end="989318329t" region="bottomCenter" style="s1" xml:id="subtitle15">what we learn today from his death<br/>is that you and us...</p>
<p begin="990159169t" end="1006835829t" region="bottomCenter" style="s1" xml:id="subtitle16">we're all Cuervos!</p>
<p begin="1117786670t" end="1134463330t" region="bottomCenter" style="s1" xml:id="subtitle17">Thank you!</p>
<p begin="1152401250t" end="1177846670t" region="bottomCenter" style="s1" xml:id="subtitle18">Thank you! Thank you!</p>
<p begin="1304633330t" end="1326325000t" region="bottomCenter" style="s1" xml:id="subtitle19">You're filling the shoes of a great man.</p>
<p begin="1408487080t" end="1425173750t" region="bottomCenter" style="s1" xml:id="subtitle20">Manipulator! Lying piece of shit!</p>
<p begin="1441019580t" end="1477305830t" region="topCenter" style="s1" xml:id="subtitle21">ONE WEEK BEFORE...</p>
<p begin="1541119580t" end="1562390830t" region="topCenter" style="s1" xml:id="subtitle22">SALVADOR IGLESIAS JR.</p>
<p begin="1563231670t" end="1596595000t" region="topCenter" style="s1" xml:id="subtitle23">"YOU ONLY LIVE ONCE. DON'T BLOW IT"<br/>- WALTER BAZAR</p>
<p begin="1599928330t" end="1619117500t" region="bottomCenter" style="s1" xml:id="subtitle24">Champoo shower, bitches!</p>
<p begin="1669167500t" end="1686264579t" region="bottomCenter" style="s1" xml:id="subtitle25">Testing your endurance?</p>
<p begin="1687105419t" end="1705874169t" region="bottomCenter" style="s1" xml:id="subtitle26">-Always training, bro.<br/>-Leave something for the rest, okay?</p>
<p begin="1781779999t" end="1804722919t" region="bottomCenter" style="s1" xml:id="subtitle27">You have to rub it, you idiot.</p>
<p begin="1805553749t" end="1833501669t" region="bottomCenter" style="s1" xml:id="subtitle28">Hey, dude!<br/>You're fucking kidding me. The camera.</p>
<p begin="1855183329t" end="1871869999t" region="bottomCenter" style="s1" xml:id="subtitle29">Don't touch me.</p>
<p begin="1872700829t" end="1908987079t" region="bottomCenter" style="s1" xml:id="subtitle30">-How much does this piece of shit cost?<br/>-12,000?</p>
<p begin="1909827919t" end="1928596669t" region="bottomCenter" style="s1" xml:id="subtitle31">-12,000 what?<br/>-12,000 pesos.</p>
<p begin="1929427499t" end="1951119169t" region="bottomCenter" style="s1" xml:id="subtitle32">-No fucking way.<br/>-Don't touch me.</p>
<p begin="1951949999t" end="1989067079t" region="bottomCenter" style="s1" xml:id="subtitle33">Look, I won't give you more<br/>because you're out of line.</p>
<p begin="1989907919t" end="2002420419t" region="bottomCenter" style="s1" xml:id="subtitle34">-For real?<br/>-No way.</p>
<p begin="2012840829t" end="2040788749t" region="bottomCenter" style="s1" xml:id="subtitle35">You're Dianita, aren't you?<br/>Say hi to your sister for me.</p>
<p begin="2041619579t" end="2057475419t" region="bottomCenter" style="s1" xml:id="subtitle36">Go to bed. You've got school.</p>
<p begin="2058306249t" end="2070818749t" region="bottomCenter" style="s1" xml:id="subtitle37">It's Saturday.</p>
<p begin="2264762500t" end="2288536250t" region="topCenter" style="s1" xml:id="subtitle38">CHAVA IGLESIAS<br/>VP OF PLAYER DEVELOPMENT</p>
<p begin="2304382080t" end="2323991670t" region="bottomCenter" style="s1" xml:id="subtitle39">There are only three of those<br/>in Mexico.</p>
<p begin="2333160830t" end="2349847500t" region="bottomCenter" style="s1" xml:id="subtitle40">Goddamn Italian piece of shit, dude.</p>
<p begin="2393641250t" end="2409907500t" region="bottomCenter" style="s1" xml:id="subtitle41">Manny!</p>
<p begin="2410738330t" end="2424922500t" region="bottomCenter" style="s1" xml:id="subtitle42">We're uploading this to YouTube.</p>
<p begin="2513761250t" end="2533781250t" region="bottomCenter" style="s1" xml:id="subtitle43">-Hi, how are you?<br/>-Cool, huh?</p>
<p begin="2534612080t" end="2547124580t" region="bottomCenter" style="s1" xml:id="subtitle44">CUERVOS FC</p>
<p begin="2562139580t" end="2572990420t" region="bottomCenter" style="s1" xml:id="subtitle45">Your brother is here.</p>
<p begin="2586754170t" end="2633050420t" region="topCenter" style="s1" xml:id="subtitle46">ISABEL IGLESIAS-REINA<br/>TEST</p>
<p begin="2642219580t" end="2655152500t" region="bottomCenter" style="s1" xml:id="subtitle47">It's about time.</p>
<p begin="2670998330t" end="2688105420t" region="bottomCenter" style="s1" xml:id="subtitle48">I had a meeting.</p>
<p begin="2688936250t" end="2711458750t" region="bottomCenter" style="s1" xml:id="subtitle49">Please explain this.</p>
<p begin="2759006250t" end="2771939170t" region="bottomCenter" style="s1" xml:id="subtitle50">A team-building activity.</p>
<p begin="2772770000t" end="2804471670t" region="bottomCenter" style="s1" xml:id="subtitle51">I didn't know you got the players' respect<br/>by buying them drugs and whores.</p>
<p begin="2805302500t" end="2829907080t" region="bottomCenter" style="s1" xml:id="subtitle52">How would you know if you're not a man?</p>
<p begin="2843260420t" end="2855772920t" region="bottomCenter" style="s1" xml:id="subtitle53">I'm going to tell Dad!</p>
<p begin="2869116250t" end="2882049170t" region="bottomCenter" style="s1" xml:id="subtitle54">-Of course.<br/>-Right now.</p>
<p begin="2894561670t" end="2907074170t" region="bottomCenter" style="s1" xml:id="subtitle55">Fuck it.</p>
<p begin="2984651670t" end="2997164170t" region="bottomCenter" style="s1" xml:id="subtitle56">Oh, Chava!</p>
<p begin="3019266250t" end="3038865830t" region="bottomCenter" style="s1" xml:id="subtitle57">I was there for just a minute, Dad.<br/>That's all.</p>
<p begin="3061388330t" end="3103100000t" region="bottomCenter" style="s1" xml:id="subtitle58">Salvador, I can't tell you<br/>what to do about Chava,</p>
<p begin="3103930830t" end="3125202080t" region="bottomCenter" style="s1" xml:id="subtitle59">but it's going to be hard for the players.</p>
<p begin="3126042920t" end="3156903750t" region="bottomCenter" style="s1" xml:id="subtitle60">-For my son, too.<br/>-I'm sorry, Dad. It's just that...</p>
<p begin="3168585420t" end="3198615420t" region="bottomCenter" style="s1" xml:id="subtitle61">if the players want me to invite them<br/>to a party with girls,</p>
<p begin="3199446250t" end="3229055830t" region="bottomCenter" style="s1" xml:id="subtitle62">I feel it's my responsibility.<br/>I'm like an ambassador.</p>
<p begin="3229896670t" end="3249496250t" region="bottomCenter" style="s1" xml:id="subtitle63">Ambassador or pimp?<br/>You own the team, damn it!</p>
<p begin="3250327080t" end="3286202920t" region="bottomCenter" style="s1" xml:id="subtitle64">I know. I'm sorry, Dad. I swear<br/>I won't hang out with the players anymore.</p>
<p begin="3296212920t" end="3309135830t" region="bottomCenter" style="s1" xml:id="subtitle65">Leave us alone, please.</p>
<p begin="3361688330t" end="3383379999t" region="bottomCenter" style="s1" xml:id="subtitle66">-Both of you.<br/>-But, Dad...</p>
<p begin="3384210829t" end="3396723329t" region="bottomCenter" style="s1" xml:id="subtitle67">Isabel, please.</p>
<p begin="3439265829t" end="3463039579t" region="bottomCenter" style="s1" xml:id="subtitle68">I know you don't see it,</p>
<p begin="3463880419t" end="3489315829t" region="bottomCenter" style="s1" xml:id="subtitle69">but the players<br/>are very grateful for this.</p>
<p begin="3524771249t" end="3537283749t" region="bottomCenter" style="s1" xml:id="subtitle70">I need a steam bath.</p>
<p begin="3721637919t" end="3743319579t" region="bottomCenter" style="s1" xml:id="subtitle71">Well, give it to me straight.<br/>I can take it.</p>
<p begin="3760426669t" end="3778354579t" region="bottomCenter" style="s1" xml:id="subtitle72">I don't even know what to say to you.</p>
<p begin="3792538749t" end="3815892079t" region="bottomCenter" style="s1" xml:id="subtitle73">Why are you doubting me all of a sudden?</p>
<p begin="3816732919t" end="3840086249t" region="bottomCenter" style="s1" xml:id="subtitle74">No, it's not all of a sudden.</p>
<p begin="3871367499t" end="3883459579t" region="bottomCenter" style="s1" xml:id="subtitle75">I don't know if you've noticed,</p>
<p begin="3884300419t" end="3915581669t" region="bottomCenter" style="s1" xml:id="subtitle76">but since you made me<br/>Vice President of Player Development,</p>
<p begin="3916412499t" end="3933509579t" region="bottomCenter" style="s1" xml:id="subtitle77">the locker room morale has doubled.</p>
<p begin="3934350419t" end="3968134169t" region="bottomCenter" style="s1" xml:id="subtitle78">That position doesn't exist!<br/>We made that up!</p>
<p begin="4001077079t" end="4030696669t" region="bottomCenter" style="s1" xml:id="subtitle79">-And Isabel's, too?<br/>-No, that one's real.</p>
<p begin="4031527499t" end="4048624579t" region="bottomCenter" style="s1" xml:id="subtitle80">And she's very good at what she does.</p>
<p begin="4049465419t" end="4065311249t" region="bottomCenter" style="s1" xml:id="subtitle81">Tell me, what good idea<br/>has she had?</p>
<p begin="4066142079t" end="4079905829t" region="bottomCenter" style="s1" xml:id="subtitle82">I've had lots.</p>
<p begin="4080746669t" end="4094089999t" region="bottomCenter" style="s1" xml:id="subtitle83">-Which ones?<br/>-Which ones?</p>
<p begin="4109935829t" end="4137463329t" region="bottomCenter" style="s1" xml:id="subtitle84">The VIP areas and the bar at midfield.</p>
<p begin="4138304169t" end="4160406249t" region="bottomCenter" style="s1" xml:id="subtitle85">So? Staples Center<br/>in Los Angeles has that.</p>
<p begin="4161237079t" end="4187933749t" region="bottomCenter" style="s1" xml:id="subtitle86">People and companies rent them<br/>for a shitload of money.</p>
<p begin="4188764579t" end="4199194999t" region="bottomCenter" style="s1" xml:id="subtitle87">It's great business.</p>
<p begin="4200025829t" end="4212538329t" region="bottomCenter" style="s1" xml:id="subtitle88">-We're not in Los Angeles.<br/>-I know.</p>
<p begin="4213379169t" end="4224640419t" region="bottomCenter" style="s1" xml:id="subtitle89">-We're in Nuevo Toledo.<br/>-I know.</p>
<p begin="4225471249t" end="4264259999t" region="bottomCenter" style="s1" xml:id="subtitle90">There are no yuppies spending<br/>200 pesos on a drink here.</p>
<p begin="4265090829t" end="4288454169t" region="bottomCenter" style="s1" xml:id="subtitle91">Most of the people here are poor.</p>
<p begin="4289284999t" end="4317232920t" region="bottomCenter" style="s1" xml:id="subtitle92">Without this team,<br/>no one would know Nuevo Toledo exists.</p>
<p begin="4318063750t" end="4351847500t" region="bottomCenter" style="s1" xml:id="subtitle93">Your sister understands that perfectly.<br/>And you're always messing it up!</p>
<p begin="4358934580t" end="4382708330t" region="bottomCenter" style="s1" xml:id="subtitle94">This is my team, damn it!<br/>Not your toy!</p>
<p begin="4383549170t" end="4412327920t" region="bottomCenter" style="s1" xml:id="subtitle95">I built it from nothing,<br/>and it's my legacy!</p>
<p begin="4424840420t" end="4440265830t" region="bottomCenter" style="s1" xml:id="subtitle96">But when I see your pictures with whores,</p>
<p begin="4441106670t" end="4479054580t" region="bottomCenter" style="s1" xml:id="subtitle97">it's very clear that you don't understand<br/>the responsibility it entails!</p>
<p begin="4479895420t" end="4518263750t" region="bottomCenter" style="s1" xml:id="subtitle98">I do understand, and unlike Isabel,<br/>I am ready to take us to the next level.</p>
<p begin="4519094580t" end="4547042500t" region="bottomCenter" style="s1" xml:id="subtitle99">I want the Cuervos to become<br/>the Real Madrid of Latin America.</p>
<p begin="4605851250t" end="4618363750t" region="bottomCenter" style="s1" xml:id="subtitle100">Look, son...</p>
<p begin="4629204580t" end="4652147500t" region="bottomCenter" style="s1" xml:id="subtitle101">if you ask me, you're a captain.</p>
<p begin="4665080420t" end="4692607920t" region="bottomCenter" style="s1" xml:id="subtitle102">If you ask your mom, you're a captain.</p>
<p begin="4693438750t" end="4709284580t" region="bottomCenter" style="s1" xml:id="subtitle103">But if you ask a captain...</p>
<p begin="4710125420t" end="4725140420t" region="bottomCenter" style="s1" xml:id="subtitle104">you're no captain!</p>
<p begin="4737232500t" end="4755170420t" region="bottomCenter" style="s1" xml:id="subtitle105">Become a captain!</p>
<p begin="4769344580t" end="4786031250t" region="bottomCenter" style="s1" xml:id="subtitle106">Do you want me to take sailing lessons?</p>
<p begin="4786862080t" end="4804379580t" region="bottomCenter" style="s1" xml:id="subtitle107">It's a fucking metaphor, damn it!</p>
<p begin="4805220420t" end="4825240420t" region="bottomCenter" style="s1" xml:id="subtitle108">I know! I'm kidding.<br/>You always like my jokes.</p>
<p begin="4826071250t" end="4841506670t" region="bottomCenter" style="s1" xml:id="subtitle109">Yes, but not when you do it all the time.</p>
<p begin="4860685830t" end="4887382500t" region="bottomCenter" style="s1" xml:id="subtitle110">You have to grow up!<br/>You have to prove...</p>
<p begin="4912827920t" end="4934099170t" region="bottomCenter" style="s1" xml:id="subtitle111">-What?<br/>-You have to prove...</p>
<p begin="4934930000t" end="4945360420t" region="bottomCenter" style="s1" xml:id="subtitle112">What's wrong? Are you okay?</p>
<p begin="4946191250t" end="4957872920t" region="bottomCenter" style="s1" xml:id="subtitle113">-Yes.<br/>-What's the matter?</p>
<p begin="4958703750t" end="4987902920t" region="bottomCenter" style="s1" xml:id="subtitle114">-I'm all right.<br/>-What's wrong, Dad?</p>
<p begin="4988733750t" end="5017932920t" region="bottomCenter" style="s1" xml:id="subtitle115">No way! What...</p>
<p begin="5018763750t" end="5043788750t" region="bottomCenter" style="s1" xml:id="subtitle116">Dad! It can't be!</p>
<p begin="5055880830t" end="5068813750t" region="bottomCenter" style="s1" xml:id="subtitle117">No.</p>
<p begin="5092587500t" end="5110935830t" region="bottomCenter" style="s1" xml:id="subtitle118">Dad! Dad!</p>
<p begin="5121786670t" end="5144719580t" region="bottomCenter" style="s1" xml:id="subtitle119">Somebody help me!</p>
<p begin="5145560420t" end="5176841670t" region="bottomCenter" style="s1" xml:id="subtitle120">Somebody! Anybody!</p>
<p begin="5251075830t" end="5261506250t" region="bottomCenter" style="s1" xml:id="subtitle121">Help!</p>
<p begin="5262337080t" end="5282777500t" region="bottomCenter" style="s1" xml:id="subtitle122">MOUTH-TO-MOUTH RESUSCITATION</p>
<p begin="5336160830t" end="5367862500t" region="bottomCenter" style="s1" xml:id="subtitle123"><span style="s1_1">And one, and two, and three, and four...</span></p>
<p begin="5368693330t" end="5388302920t" region="bottomCenter" style="s1" xml:id="subtitle124">Don't be an idiot, man!</p>
<p begin="5389133750t" end="5416240830t" region="bottomCenter" style="s1" xml:id="subtitle125"><span style="s1_1">And two, goodbye to the arms that...</span></p>
<p begin="5417081670t" end="5437512080t" region="bottomCenter" style="s1" xml:id="subtitle126">Fuck, no! Fuck! Fuck, no!</p>
<p begin="5438352920t" end="5467542080t" region="bottomCenter" style="s1" xml:id="subtitle127">Help! Help!</p>
<p begin="5502577080t" end="5523437920t" region="bottomCenter" style="s1" xml:id="subtitle128">Dad! Dad!</p>
<p begin="5524268750t" end="5545960420t" region="bottomCenter" style="s1" xml:id="subtitle129"><span style="s1_1">...that works through the skin's pores,</span></p>
<p begin="5546791250t" end="5578903330t" region="bottomCenter" style="s1" xml:id="subtitle130"><span style="s1_1">accelerating the release of fat</span><br/><span style="s1_1">and providing immediate firmness.</span></p>
<p begin="5623537920t" end="5666490830t" region="bottomCenter" style="s1" xml:id="subtitle131"><span style="s1_1">Cold Heat Extreme has a thermogenic action</span><br/><span style="s1_1">that works through the skin's pores,</span></p>
<p begin="5667331670t" end="5703617920t" region="bottomCenter" style="s1" xml:id="subtitle132"><span style="s1_1">accelerating the release of fat</span><br/><span style="s1_1">and providing immediate firmness.</span></p>
<p begin="5704448750t" end="5729894170t" region="bottomCenter" style="s1" xml:id="subtitle133"><span style="s1_1">Use Cold Heat Extreme,</span><br/><span style="s1_1">which lubricates during the day</span></p>
<p begin="5730725000t" end="5753667920t" region="bottomCenter" style="s1" xml:id="subtitle134"><span style="s1_1">and is a warm cream</span><br/><span style="s1_1">that works during the night.</span></p>
<p begin="5786610830t" end="5818312500t" region="bottomCenter" style="s1" xml:id="subtitle135">A NETFLIX ORIGINAL SERIES</p>
<p begin="6703777080t" end="6729222499t" region="topCenter" style="s1" xml:id="subtitle136">The owner of the Cuervos<br/>and patron of Nuevo Toledo,</p>
<p begin="6730053329t" end="6756749999t" region="topCenter" style="s1" xml:id="subtitle137">Salvador Iglesias, 68 years old,</p>
<p begin="6757580829t" end="6782605829t" region="bottomCenter" style="s1" xml:id="subtitle138"><span style="s1_1">died this afternoon</span><br/><span style="s1_1">after a massive heart attack.</span></p>
<p begin="6791364579t" end="6819732919t" region="bottomCenter" style="s1" xml:id="subtitle139"><span style="s1_1">He was apparently with his son,</span><br/><span style="s1_1">Salvador Jr.,</span></p>
<p begin="6820563749t" end="6852675829t" region="bottomCenter" style="s1" xml:id="subtitle140"><span style="s1_1">at the time of the heart attack.</span></p>
<p begin="6853516669t" end="6889802919t" region="topCenter" style="s1" xml:id="subtitle141">It's a very sad time<br/>for the Iglesias family...</p>
<p begin="6890633749t" end="6915238329t" region="topCenter" style="s1" xml:id="subtitle142"><span style="s1_1">And for the entire city of Nuevo Toledo.</span></p>
<p begin="6916079169t" end="6968211249t" region="topCenter" style="s1" xml:id="subtitle143">Let's recall that Iglesias<br/>bought the team in 1979,</p>
<p begin="6969042079t" end="7019092079t" region="topCenter" style="s1" xml:id="subtitle144">and by 1984 they were promoted<br/>against the Mineros de Zacatecas,</p>

<p begin="7050373329t" end="7081654579t" region="bottomCenter" style="s1" xml:id="subtitle146"><span style="s1_1">That's right.</span><br/><span style="s1_1">No one will ever forget</span></p>

<p begin="7362775419t" end="7384877499t" region="topCenter" style="s1" xml:id="subtitle155">He will surely be missed.</p>
<p begin="7385708329t" end="7404066669t" region="topCenter" style="s1" xml:id="subtitle156">May you rest in peace, Don Salvador.</p>

<p begin="7928750829t" end="7961703749t" region="bottomCenter" style="s1" xml:id="subtitle166">My friend, Billy, told me<br/>that Chucho Martinez is offering</p>

<p begin="7990062079t" end="8018009999t" region="bottomCenter" style="s1" xml:id="subtitle169">It doesn't matter. Honey,<br/>why don't you tell me things like that?</p>

<p begin="8217379169t" end="8234896669t" region="bottomCenter" style="s1" xml:id="subtitle175">No, we're not selling the team.</p>
<p begin="8235727499t" end="8273685419t" region="bottomCenter" style="s1" xml:id="subtitle176">Now it seems like the entire city<br/>is in mourning</p>

<p begin="11086905830t" end="11119438330t" region="bottomCenter" style="s1" xml:id="subtitle235">These shall be divided equally<br/>among my children,</p>
<p begin="11120279170t" end="11163232080t" region="bottomCenter" style="s1" xml:id="subtitle236">according to the updated commercial values<br/>at the time of my death."</p>

<p begin="17612595000t" end="17648050420t" region="bottomCenter" style="s1" xml:id="subtitle444">I can't do this, dude.<br/>I can't be my dad, man.</p>

<p begin="18716617920t" end="18767919170t" region="bottomCenter" style="s1" xml:id="subtitle463">When I was seven,<br/>he brought <span style="s1_1">Burbujas</span> to my party, man.</p>

<p begin="18817969170t" end="18859260420t" region="bottomCenter" style="s1" xml:id="subtitle467">-It was awesome!<br/>-Chava! What are you doing?</p>

<p begin="18996897920t" end="19038599580t" region="bottomCenter" style="s1" xml:id="subtitle471">He flew high and all alone.<br/>He was a benevolent crow, dude.</p>

<p begin="20122182080t" end="20171401250t" region="bottomCenter" style="s1" xml:id="subtitle497">His last words to me were,<br/>"Leave. I need to talk to your brother."</p>

<p begin="21192421250t" end="21209107920t" region="bottomCenter" style="s1" xml:id="subtitle522">Yes.</p>

<p begin="22257655420t" end="22299357080t" region="bottomCenter" style="s1" xml:id="subtitle547">we would like to ask<br/>that we pray for Salvador...</p>
<p begin="22316043750t" end="22371519170t" region="bottomCenter" style="s1" xml:id="subtitle548">for God, our Lord,<br/>to keep him in a little box in the sky.</p>

<p begin="22459517080t" end="22478285830t" region="bottomCenter" style="s1" xml:id="subtitle551">I'll use a metaphor<br/>to compare Dad to a crow.</p>
<p begin="22487465000t" end="22502480000t" region="bottomCenter" style="s1" xml:id="subtitle552">Hey.</p>

<p begin="22553781250t" end="22577134580t" region="bottomCenter" style="s1" xml:id="subtitle555">Hey, thanks for yesterday.</p>
<p begin="22577975420t" end="22593400830t" region="bottomCenter" style="s1" xml:id="subtitle556">Don't worry about it.</p>

<p begin="22875352500t" end="22887034170t" region="bottomCenter" style="s1" xml:id="subtitle561">Hello.</p>
<p begin="22910807920t" end="22947094170t" region="bottomCenter" style="s1" xml:id="subtitle562">I just wanted to say, well...</p>
<p begin="22961268330t" end="23003400420t" region="bottomCenter" style="s1" xml:id="subtitle563">I just wanted to say<br/>a few words about my father.</p>
<p begin="23083060000t" end="23096823750t" region="bottomCenter" style="s1" xml:id="subtitle564">My father was a crow.</p>

<p begin="23214020830t" end="23236543330t" region="bottomCenter" style="s1" xml:id="subtitle567">like a benevolent crow.</p>

<p begin="23719946250t" end="23736632920t" region="bottomCenter" style="s1" xml:id="subtitle577">Yes, I know.</p>

<p begin="24320125830t" end="24341817500t" region="bottomCenter" style="s1" xml:id="subtitle593">overlooked by that beautiful box.</p>
<p begin="24363509170t" end="24403128750t" region="bottomCenter" style="s1" xml:id="subtitle594">I've been asked to ease your minds.<br/>I can't do that.</p>
<p begin="24416472080t" end="24432738330t" region="bottomCenter" style="s1" xml:id="subtitle595">But my father could.</p>
<p begin="24438584170t" end="24472778330t" region="bottomCenter" style="s1" xml:id="subtitle596">And I know he's up there,<br/>watching us from above...</p>
<p begin="24484039580t" end="24537843330t" region="bottomCenter" style="s1" xml:id="subtitle597">telling his family, his city, telling us,</p>
<p begin="24538684170t" end="24559535000t" region="bottomCenter" style="s1" xml:id="subtitle598">telling me, telling you...</p>
<p begin="24568293750t" end="24582888330t" region="bottomCenter" style="s1" xml:id="subtitle599">and you, too.</p>
<p begin="24589144580t" end="24633779170t" region="bottomCenter" style="s1" xml:id="subtitle600">He's telling us that he's right here<br/>with us, giving us his support.</p>
<p begin="24634610000t" end="24665891250t" region="bottomCenter" style="s1" xml:id="subtitle601">And I, Chava Iglesias,</p>
<p begin="24666722080t" end="24705510830t" region="bottomCenter" style="s1" xml:id="subtitle602">your new president, would like to tell you<br/>that as long as I live,</p>
<p begin="24706351670t" end="24750555830t" region="bottomCenter" style="s1" xml:id="subtitle603">the Cuervos are Nuevo Toledo,<br/>and Nuevo Toledo is the Cuervos.</p>
<p begin="24849825000t" end="24870675830t" region="bottomCenter" style="s1" xml:id="subtitle604">Manipulator! Lying piece of shit!</p>
<p begin="24871516670t" end="24891536670t" region="bottomCenter" style="s1" xml:id="subtitle605">What's wrong with you, you crazy bitch?</p>
<p begin="24892367500t" end="24909464580t" region="bottomCenter" style="s1" xml:id="subtitle606">You said we'd share the presidency!</p>
<p begin="24910305420t" end="24927822920t" region="bottomCenter" style="s1" xml:id="subtitle607">-What? When?<br/>-Don't play dumb!</p>
<p begin="24928653750t" end="24944499580t" region="bottomCenter" style="s1" xml:id="subtitle608">Last night, on the field.</p>
<p begin="24945340420t" end="24962857920t" region="bottomCenter" style="s1" xml:id="subtitle609">Isabel, I was wasted.<br/>You can't be serious!</p>
<p begin="24963688750t" end="24987882920t" region="bottomCenter" style="s1" xml:id="subtitle610">But you weren't too wasted<br/>to steal my memory!</p>
<p begin="24988713750t" end="25013738750t" region="bottomCenter" style="s1" xml:id="subtitle611">Who knows whose memory that was?<br/>We were drunk!</p>
<p begin="25014569580t" end="25031256250t" region="bottomCenter" style="s1" xml:id="subtitle612">-I wasn't!<br/>-What do you mean, you weren't?</p>
<p begin="25032087080t" end="25044189170t" region="bottomCenter" style="s1" xml:id="subtitle613">You listen to me.</p>
<p begin="25045020000t" end="25066291250t" region="bottomCenter" style="s1" xml:id="subtitle614">I'm going to do everything in my power<br/>to make sure</p>
<p begin="25067122080t" end="25092147080t" region="bottomCenter" style="s1" xml:id="subtitle615">you are never elected president!</p>
<p begin="25092987920t" end="25156381250t" region="bottomCenter" style="s1" xml:id="subtitle616">I proclaim Salvador Iglesias President<br/>of the Nuevo Toledo Cuervos FC.</p>
</div>
