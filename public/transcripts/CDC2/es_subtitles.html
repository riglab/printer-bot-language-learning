<div xml:space="preserve">
<p begin="272772500t" end="301551250t" region="bottomCenter" style="s1" xml:id="subtitle0">Mi papá tomó todo ese enojo<br/>que sentíamos</p>
<p begin="302382080t" end="335755420t" region="bottomCenter" style="s1" xml:id="subtitle1">y lo transformó en esta hermosa ciudad,<br/>en la que hoy vivimos.</p>
<p begin="347427080t" end="395815420t" region="bottomCenter" style="s1" xml:id="subtitle2">En una autopista, en hoteles modernos,</p>
<p begin="396646250t" end="425004579t" region="bottomCenter" style="s1" xml:id="subtitle3">un aeropuerto...</p>
<p begin="425845419t" end="446696249t" region="bottomCenter" style="s1" xml:id="subtitle4">...y sobre todo, en este estadio.</p>
<p begin="455875419t" end="468387919t" region="bottomCenter" style="s1" xml:id="subtitle5">Un estadio hermoso...</p>
<p begin="495074579t" end="540540000t" region="bottomCenter" style="s1" xml:id="subtitle6">...y yo sé que él está ahí viéndonos<br/>desde las alturas.</p>
<p begin="556806250t" end="606856250t" region="bottomCenter" style="s1" xml:id="subtitle7">Su respuesta me conmueve.<br/>Su respuesta me conmueve mucho.</p>
<p begin="620199580t" end="655234580t" region="bottomCenter" style="s1" xml:id="subtitle8">Y me doy cuenta que...</p>
<p begin="736155420t" end="802882080t" region="bottomCenter" style="s1" xml:id="subtitle9">¡Chava!</p>
<p begin="886305419t" end="930099169t" region="bottomCenter" style="s1" xml:id="subtitle10">Nuevotoledanos, amigos, familia...</p>
<p begin="942611669t" end="989318329t" region="bottomCenter" style="s1" xml:id="subtitle11">...lo que hoy aprendemos de su muerte<br/>es que, nosotros y ustedes...</p>
<p begin="990159169t" end="1006835829t" region="bottomCenter" style="s1" xml:id="subtitle12">...¡todos somos Cuervos!</p>
<p begin="1117786670t" end="1134463330t" region="bottomCenter" style="s1" xml:id="subtitle13">¡Gracias!</p>
<p begin="1152401250t" end="1177846670t" region="bottomCenter" style="s1" xml:id="subtitle14">¡Gracias!</p>
<p begin="1185354170t" end="1209958750t" region="bottomCenter" style="s1" xml:id="subtitle15">¡Chava!</p>
<p begin="1304633330t" end="1326325000t" region="bottomCenter" style="s1" xml:id="subtitle16">Estás llenando los zapatos<br/>de un gran hombre.</p>
<p begin="1408487080t" end="1425173750t" region="bottomCenter" style="s1" xml:id="subtitle17">¡Manipulador! ¡Hipócrita de mierda!</p>
<p begin="1599928330t" end="1619117500t" region="bottomCenter" style="s1" xml:id="subtitle18">¡Baño de champú, putitos!</p>
<p begin="1669167500t" end="1686264579t" region="bottomCenter" style="s1" xml:id="subtitle19">¿Estás haciendo<br/>prueba de resistencia o qué?</p>
<p begin="1687105419t" end="1705874169t" region="bottomCenter" style="s1" xml:id="subtitle20">- Siempre entrenando, papá.<br/>- Deja algo para los demás, ¿no?</p>
<p begin="1747575829t" end="1770098329t" region="bottomCenter" style="s1" xml:id="subtitle21"><span style="s1_1">Say hello to my little friend.</span></p>
<p begin="1781779999t" end="1804722919t" region="bottomCenter" style="s1" xml:id="subtitle22">Tienes que frotar, pendejo.</p>
<p begin="1805553749t" end="1833501669t" region="bottomCenter" style="s1" xml:id="subtitle23">¡Ey, güey! No mames. Cámara.</p>
<p begin="1855183329t" end="1871869999t" region="bottomCenter" style="s1" xml:id="subtitle24">A que me sueltas.</p>
<p begin="1872700829t" end="1908987079t" region="bottomCenter" style="s1" xml:id="subtitle25">- ¿Cuánto cuesta esta chingadera?<br/>- ¿Doce mil?</p>
<p begin="1909827919t" end="1928596669t" region="bottomCenter" style="s1" xml:id="subtitle26">- ¿Doce mil qué?<br/>- Doce mil pesos.</p>
<p begin="1929427499t" end="1951119169t" region="bottomCenter" style="s1" xml:id="subtitle27">- No mames.<br/>- ¿Me sueltas?</p>
<p begin="1951949999t" end="1989067079t" region="bottomCenter" style="s1" xml:id="subtitle28">Mira, no te doy más por pasada de verga.</p>
<p begin="1989907919t" end="2002420419t" region="bottomCenter" style="s1" xml:id="subtitle29">- ¿Neta?<br/>- ¿Ah, chinga?</p>
<p begin="2012840829t" end="2040788749t" region="bottomCenter" style="s1" xml:id="subtitle30">Tú eres Dianita, ¿no?<br/>Salúdame a tu hermana.</p>
<p begin="2041619579t" end="2057475419t" region="bottomCenter" style="s1" xml:id="subtitle31">Vete a dormir.<br/>Tienes escuela.</p>
<p begin="2058306249t" end="2070818749t" region="bottomCenter" style="s1" xml:id="subtitle32">Es sábado.</p>
<p begin="2304382080t" end="2323991670t" region="bottomCenter" style="s1" xml:id="subtitle33">Solo hay tres en México de estas.</p>
<p begin="2333160830t" end="2349847500t" region="bottomCenter" style="s1" xml:id="subtitle34">Pinche mierda italiana, cabrón.</p>
<p begin="2393641250t" end="2409907500t" region="bottomCenter" style="s1" xml:id="subtitle35">¡Manny!</p>
<p begin="2410738330t" end="2424922500t" region="bottomCenter" style="s1" xml:id="subtitle36">Lo vamos a subir al YouTube.</p>
<p begin="2513761250t" end="2533781250t" region="bottomCenter" style="s1" xml:id="subtitle37">- ¿Cómo están? ¡Buenas!<br/>- No, chingona, ¿eh?</p>
<p begin="2562139580t" end="2572990420t" region="bottomCenter" style="s1" xml:id="subtitle38">Ya llegó su hermano.</p>
<p begin="2642219580t" end="2655152500t" region="bottomCenter" style="s1" xml:id="subtitle39">Ya era hora.</p>
<p begin="2670998330t" end="2688105420t" region="bottomCenter" style="s1" xml:id="subtitle40">Tuve una junta.</p>
<p begin="2688936250t" end="2711458750t" region="bottomCenter" style="s1" xml:id="subtitle41">¿Me puedes explicar qué es esto?</p>
<p begin="2759006250t" end="2771939170t" region="bottomCenter" style="s1" xml:id="subtitle42">Una dinámica de integración.</p>
<p begin="2772770000t" end="2789867080t" region="bottomCenter" style="s1" xml:id="subtitle43">No sabía que te ganas<br/>el respeto de los jugadores</p>
<p begin="2790707920t" end="2804471670t" region="bottomCenter" style="s1" xml:id="subtitle44">pagándoles drogas y putas.</p>
<p begin="2805302500t" end="2829907080t" region="bottomCenter" style="s1" xml:id="subtitle45">Claro. Si no eres hombre,<br/>¿cómo vas a saber?</p>
<p begin="2843260420t" end="2855772920t" region="bottomCenter" style="s1" xml:id="subtitle46">¡Le voy a decir a mi papá!</p>
<p begin="2869116250t" end="2882049170t" region="bottomCenter" style="s1" xml:id="subtitle47">- Obvio.<br/>- Ahorita.</p>
<p begin="2894561670t" end="2907074170t" region="bottomCenter" style="s1" xml:id="subtitle48">Puta madre.</p>
<p begin="2984651670t" end="2997164170t" region="bottomCenter" style="s1" xml:id="subtitle49">¡Ay, Chava!</p>
<p begin="3019266250t" end="3038865830t" region="bottomCenter" style="s1" xml:id="subtitle50">Estuve ahí un minuto, pa. Nada más.</p>
<p begin="3061388330t" end="3103100000t" region="bottomCenter" style="s1" xml:id="subtitle51">Salvador, yo no soy quién para decirte<br/>qué hacer con Chava,</p>
<p begin="3103930830t" end="3125202080t" region="bottomCenter" style="s1" xml:id="subtitle52">pero a los jugadores sí les va a costar.</p>
<p begin="3126042920t" end="3156903750t" region="bottomCenter" style="s1" xml:id="subtitle53">- A mi hijo también.<br/>- Perdón, pa. Lo que pasa es que...</p>
<p begin="3168585420t" end="3198615420t" region="bottomCenter" style="s1" xml:id="subtitle54">...si los jugadores quieren que yo invite<br/>una fiesta con unas nalgas,</p>
<p begin="3199446250t" end="3229055830t" region="bottomCenter" style="s1" xml:id="subtitle55">siento que es mi responsabilidad.<br/>Yo soy como un embajador.</p>
<p begin="3229896670t" end="3249496250t" region="bottomCenter" style="s1" xml:id="subtitle56">¿Embajador o padrote?<br/>¡Eres el dueño del equipo, carajo!</p>
<p begin="3250327080t" end="3286202920t" region="bottomCenter" style="s1" xml:id="subtitle57">Ya perdón, pa. Te juro que no vuelvo<br/>a fraternizar con los jugadores.</p>
<p begin="3296212920t" end="3309135830t" region="bottomCenter" style="s1" xml:id="subtitle58">Déjennos solos, por favor.</p>
<p begin="3361688330t" end="3383379999t" region="bottomCenter" style="s1" xml:id="subtitle59">- Los dos.<br/>- Pero, papá...</p>
<p begin="3384210829t" end="3396723329t" region="bottomCenter" style="s1" xml:id="subtitle60">Isabel, por favor.</p>
<p begin="3439265829t" end="3463039579t" region="bottomCenter" style="s1" xml:id="subtitle61">Yo sé que tú no ves esas cosas,</p>
<p begin="3463880419t" end="3489315829t" region="bottomCenter" style="s1" xml:id="subtitle62">pero estas cosas<br/>los jugadores lo agradecen un chingo.</p>
<p begin="3524771249t" end="3537283749t" region="bottomCenter" style="s1" xml:id="subtitle63">Necesito un vapor.</p>
<p begin="3721637919t" end="3743319579t" region="bottomCenter" style="s1" xml:id="subtitle64">Bueno, ya déjamela caer. Me aguanto.</p>
<p begin="3760426669t" end="3778354579t" region="bottomCenter" style="s1" xml:id="subtitle65">Es que ya no sé ni qué decirte.</p>
<p begin="3792538749t" end="3815892079t" region="bottomCenter" style="s1" xml:id="subtitle66">¿Por qué dudas de mí de repente?</p>
<p begin="3816732919t" end="3840086249t" region="bottomCenter" style="s1" xml:id="subtitle67">No, no es de repente.</p>
<p begin="3871367499t" end="3883459579t" region="bottomCenter" style="s1" xml:id="subtitle68">Mira, no sé si te has dado cuenta,</p>
<p begin="3884300419t" end="3915581669t" region="bottomCenter" style="s1" xml:id="subtitle69">pero desde que me hiciste<br/>vicepresidente de desarrollo de jugadores,</p>
<p begin="3916412499t" end="3933509579t" region="bottomCenter" style="s1" xml:id="subtitle70">la armonía del vestidor se ha duplicado.</p>
<p begin="3934350419t" end="3968134169t" region="bottomCenter" style="s1" xml:id="subtitle71">¡Ese puesto no existe!<br/>¡Nosotros lo inventamos!</p>
<p begin="4001077079t" end="4030696669t" region="bottomCenter" style="s1" xml:id="subtitle72">- ¿El de Isabel también?<br/>- No, ese sí es real.</p>
<p begin="4031527499t" end="4048624579t" region="bottomCenter" style="s1" xml:id="subtitle73">Y ella es muy buena en lo que hace.</p>
<p begin="4049465419t" end="4065311249t" region="bottomCenter" style="s1" xml:id="subtitle74">Bueno. Dime, ¿qué buena idea<br/>ha tenido Isabel?</p>
<p begin="4066142079t" end="4079905829t" region="bottomCenter" style="s1" xml:id="subtitle75">Yo he tenido un chingo.</p>
<p begin="4080746669t" end="4094089999t" region="bottomCenter" style="s1" xml:id="subtitle76">- ¿Cuáles?<br/>- ¿Cómo cuáles?</p>
<p begin="4109935829t" end="4137463329t" region="bottomCenter" style="s1" xml:id="subtitle77">Las zonas VIP y el bar a media cancha.</p>
<p begin="4138304169t" end="4160406249t" region="bottomCenter" style="s1" xml:id="subtitle78">¿Qué tiene? Lo tiene el Staples Center<br/>de Los Ángeles,</p>
<p begin="4161237079t" end="4187933749t" region="bottomCenter" style="s1" xml:id="subtitle79">y los venden en un chingo de dinero<br/>a la gente y a las empresas también.</p>
<p begin="4188764579t" end="4199194999t" region="bottomCenter" style="s1" xml:id="subtitle80">Es un pinche negociazo...</p>
<p begin="4200025829t" end="4212538329t" region="bottomCenter" style="s1" xml:id="subtitle81">- Aquí no estamos en Los Ángeles.<br/>- Ya sé.</p>
<p begin="4213379169t" end="4224640419t" region="bottomCenter" style="s1" xml:id="subtitle82">- Estamos en Nuevo Toledo.<br/>- Ya sé.</p>
<p begin="4225471249t" end="4264259999t" region="bottomCenter" style="s1" xml:id="subtitle83">Aquí no hay yupis que se gasten<br/>200 pesos en un trago.</p>
<p begin="4265090829t" end="4288454169t" region="bottomCenter" style="s1" xml:id="subtitle84">Aquí la mayoría de la gente es pobre.</p>
<p begin="4289284999t" end="4317232920t" region="bottomCenter" style="s1" xml:id="subtitle85">Si no fuera por este equipo,<br/>nadie sabría que Nuevo Toledo existe.</p>
<p begin="4318063750t" end="4351847500t" region="bottomCenter" style="s1" xml:id="subtitle86">Eso lo entiende muy bien tu hermana.<br/>¡Y tú te la pasas en el desmadre!</p>
<p begin="4358934580t" end="4382708330t" region="bottomCenter" style="s1" xml:id="subtitle87">¡Este es mi equipo, carajo!<br/>¡No tu juguete!</p>
<p begin="4383549170t" end="4412327920t" region="bottomCenter" style="s1" xml:id="subtitle88">¡Yo lo creé de la nada y es mi legado!</p>
<p begin="4424840420t" end="4440265830t" region="bottomCenter" style="s1" xml:id="subtitle89">¡Pero al tomarte fotos con putas,</p>
<p begin="4441106670t" end="4479054580t" region="bottomCenter" style="s1" xml:id="subtitle90">me queda muy claro que tú no entiendes<br/>la responsabilidad que esto conlleva!</p>
<p begin="4479895420t" end="4493238750t" region="bottomCenter" style="s1" xml:id="subtitle91">Sí entiendo, y a diferencia de Isabel,</p>
<p begin="4494069580t" end="4518263750t" region="bottomCenter" style="s1" xml:id="subtitle92">yo estoy listo para llevarnos<br/>al próximo nivel.</p>
<p begin="4519094580t" end="4547042500t" region="bottomCenter" style="s1" xml:id="subtitle93">Yo quiero que los Cuervos se conviertan<br/>en el Real Madrid de América Latina.</p>
<p begin="4605851250t" end="4618363750t" region="bottomCenter" style="s1" xml:id="subtitle94">Mira, hijo...</p>
<p begin="4629204580t" end="4652147500t" region="bottomCenter" style="s1" xml:id="subtitle95">...para mí, tú eres un capitán.</p>
<p begin="4665080420t" end="4692607920t" region="bottomCenter" style="s1" xml:id="subtitle96">Para tu mami, eres un capitán.</p>
<p begin="4693438750t" end="4709284580t" region="bottomCenter" style="s1" xml:id="subtitle97">Pero para un capitán...</p>
<p begin="4710125420t" end="4725140420t" region="bottomCenter" style="s1" xml:id="subtitle98">...¡no eres ningún capitán!</p>
<p begin="4737232500t" end="4755170420t" region="bottomCenter" style="s1" xml:id="subtitle99">¡Vuélvete un capitán!</p>
<p begin="4769344580t" end="4786031250t" region="bottomCenter" style="s1" xml:id="subtitle100">¿Quieres que tome clases de velero?</p>
<p begin="4786862080t" end="4804379580t" region="bottomCenter" style="s1" xml:id="subtitle101">¡Es una puta metáfora, carajo!</p>
<p begin="4805220420t" end="4825240420t" region="bottomCenter" style="s1" xml:id="subtitle102">¡Ya sé! Es broma.<br/>Siempre te gustan mis chistes.</p>
<p begin="4826071250t" end="4841506670t" region="bottomCenter" style="s1" xml:id="subtitle103">Sí, pero no cuando los sueltas<br/>a cada rato.</p>
<p begin="4860685830t" end="4887382500t" region="bottomCenter" style="s1" xml:id="subtitle104">¡Tienes que madurar!<br/>Tienes que comprobar...</p>
<p begin="4912827920t" end="4934099170t" region="bottomCenter" style="s1" xml:id="subtitle105">- ¿Qué?<br/>- Tienes que comprobar...</p>
<p begin="4934930000t" end="4945360420t" region="bottomCenter" style="s1" xml:id="subtitle106">¿Qué te pasa? ¿Estás bien?</p>
<p begin="4946191250t" end="4957872920t" region="bottomCenter" style="s1" xml:id="subtitle107">- Sí.<br/>- ¿Qué te pasa?</p>
<p begin="4958703750t" end="4987902920t" region="bottomCenter" style="s1" xml:id="subtitle108">- No me pasa nada.<br/>- ¿Qué tienes, pa?</p>
<p begin="4988733750t" end="5017932920t" region="bottomCenter" style="s1" xml:id="subtitle109">¡No es verdad! ¿Qué...?</p>
<p begin="5018763750t" end="5043788750t" region="bottomCenter" style="s1" xml:id="subtitle110">¡Pa! ¡No puede ser!</p>
<p begin="5055880830t" end="5068813750t" region="bottomCenter" style="s1" xml:id="subtitle111">No.</p>
<p begin="5092587500t" end="5110935830t" region="bottomCenter" style="s1" xml:id="subtitle112">¡Pa! ¡Pa!</p>
<p begin="5121786670t" end="5144719580t" region="bottomCenter" style="s1" xml:id="subtitle113">¡Alguien! ¡Ayuda!</p>
<p begin="5145560420t" end="5176841670t" region="bottomCenter" style="s1" xml:id="subtitle114">¡Alguien! ¡Alguien!</p>
<p begin="5251075830t" end="5261506250t" region="bottomCenter" style="s1" xml:id="subtitle115">¡Ayuda!</p>
<p begin="5336160830t" end="5367862500t" region="bottomCenter" style="s1" xml:id="subtitle116"><span style="s1_1">Y uno y dos y tres y cuatro...</span></p>
<p begin="5368693330t" end="5388302920t" region="bottomCenter" style="s1" xml:id="subtitle117">¡No seas mamón, güey!<br/>¡No seas mamón!</p>
<p begin="5389133750t" end="5416240830t" region="bottomCenter" style="s1" xml:id="subtitle118"><span style="s1_1">Y dos, adiós a los brazos de...</span></p>
<p begin="5417081670t" end="5437512080t" region="bottomCenter" style="s1" xml:id="subtitle119">¡No mames! ¡Puta madre! ¡No mames!</p>
<p begin="5438352920t" end="5467542080t" region="bottomCenter" style="s1" xml:id="subtitle120">¡Ayuda! ¡Ayuda!</p>
<p begin="5502577080t" end="5523437920t" region="bottomCenter" style="s1" xml:id="subtitle121">¡Pa! ¡Pa!</p>
<p begin="5524268750t" end="5545960420t" region="bottomCenter" style="s1" xml:id="subtitle122"><span style="s1_1">...que trabaja a través</span><br/><span style="s1_1">de los poros de la piel,</span></p>
<p begin="5546791250t" end="5578903330t" region="bottomCenter" style="s1" xml:id="subtitle123"><span style="s1_1">acelerando la expulsión de grasa</span><br/><span style="s1_1">y proporcionando firmeza inmediata.</span></p>
<p begin="5623537920t" end="5646060420t" region="bottomCenter" style="s1" xml:id="subtitle124"><span style="s1_1">Cold Heat Extreme tiene</span><br/><span style="s1_1">una acción termogénica</span></p>
<p begin="5646891250t" end="5666490830t" region="bottomCenter" style="s1" xml:id="subtitle125"><span style="s1_1">que trabaja a través</span><br/><span style="s1_1">de los poros de la piel,</span></p>
<p begin="5667331670t" end="5703617920t" region="bottomCenter" style="s1" xml:id="subtitle126"><span style="s1_1">acelerando la expulsión de grasa</span><br/><span style="s1_1">y proporcionando firmeza inmediata.</span></p>
<p begin="5704448750t" end="5729894170t" region="bottomCenter" style="s1" xml:id="subtitle127"><span style="s1_1">Usa Cold Heat Extreme</span><br/><span style="s1_1">que lubrica por el día</span></p>
<p begin="5730725000t" end="5753667920t" region="bottomCenter" style="s1" xml:id="subtitle128"><span style="s1_1">y crema caliente que actúa</span><br/><span style="s1_1">durante la noche.</span></p>
<p begin="6703777080t" end="6729222499t" region="topCenter" style="s1" xml:id="subtitle129">El dueño del equipo los Cuervos<br/>y patrono de Nuevo Toledo,</p>
<p begin="6730053329t" end="6756749999t" region="topCenter" style="s1" xml:id="subtitle130">Salvador Iglesias, de 68 años de edad,</p>
<p begin="6757580829t" end="6782605829t" region="bottomCenter" style="s1" xml:id="subtitle131"><span style="s1_1">falleció esta tarde</span><br/><span style="s1_1">por un paro cardiaco fulminante.</span></p>
<p begin="6791364579t" end="6819732919t" region="bottomCenter" style="s1" xml:id="subtitle132"><span style="s1_1">Aparentemente estaba en la compañía</span><br/><span style="s1_1">de su hijo, Salvador Jr.,</span></p>
<p begin="6820563749t" end="6852675829t" region="bottomCenter" style="s1" xml:id="subtitle133"><span style="s1_1">cuando esto ocurrió,</span><br/><span style="s1_1">cuando el paro se suscitó...</span></p>
<p begin="6853516669t" end="6889802919t" region="topCenter" style="s1" xml:id="subtitle134">Y es un momento muy triste<br/>para la familia Iglesias...</p>
<p begin="6890633749t" end="6915238329t" region="topCenter" style="s1" xml:id="subtitle135"><span style="s1_1">También para toda la ciudad</span><br/><span style="s1_1">de Nuevo Toledo.</span></p>
<p begin="6916079169t" end="6968211249t" region="topCenter" style="s1" xml:id="subtitle136">Recordemos que don Salvador<br/>compró el equipo en 1979,</p>
<p begin="6969042079t" end="7019092079t" region="topCenter" style="s1" xml:id="subtitle137">y para 1984 ya habían subido de categoría<br/>contra los Mineros de Zacatecas,</p>
<p begin="7019932919t" end="7049542499t" region="bottomCenter" style="s1" xml:id="subtitle138"><span style="s1_1">que los llevaron en el 85</span><br/><span style="s1_1">a la Primera División.</span></p>
<p begin="7050373329t" end="7081654579t" region="bottomCenter" style="s1" xml:id="subtitle139"><span style="s1_1">Así es, nadie,</span><br/><span style="s1_1">nadie va poder olvidar</span></p>
<p begin="7082495419t" end="7140883749t" region="bottomCenter" style="s1" xml:id="subtitle140"><span style="s1_1">esas épicas finales que nos regalaron</span><br/><span style="s1_1">los Cuervos frente al Atlante,</span></p>
<p begin="7141714579t" end="7176749579t" region="topCenter" style="s1" xml:id="subtitle141">frente al Cruz Azul,<br/>contra el Pachuca dos veces, ¿no?</p>
<p begin="7177590419t" end="7202615419t" region="topCenter" style="s1" xml:id="subtitle142">- Recordemos la segunda, casi la ganan.<br/>- Casi la ganan.</p>
<p begin="7203446249t" end="7261424169t" region="bottomCenter" style="s1" xml:id="subtitle143"><span style="s1_1">Desafortunadamente, Salvador Iglesias</span><br/><span style="s1_1">no va a poder ver al equipo de su corazón</span></p>
<p begin="7262254999t" end="7278521249t" region="bottomCenter" style="s1" xml:id="subtitle144"><span style="s1_1">obtener el título de campeón.</span></p>
<p begin="7279352079t" end="7302715419t" region="bottomCenter" style="s1" xml:id="subtitle145"><span style="s1_1">Hay que recordar</span><br/><span style="s1_1">la fuerza de don Salvador Iglesias</span></p>
<p begin="7303546249t" end="7327319999t" region="bottomCenter" style="s1" xml:id="subtitle146"><span style="s1_1">para mover esta ciudad</span></p>
<p begin="7328150829t" end="7361934579t" region="bottomCenter" style="s1" xml:id="subtitle147"><span style="s1_1">y cambiando la vida de muchas,</span><br/><span style="s1_1">muchas personas.</span></p>
<p begin="7362775419t" end="7384877499t" region="topCenter" style="s1" xml:id="subtitle148">Sin lugar a dudas se le va a extrañar.</p>
<p begin="7385708329t" end="7404066669t" region="topCenter" style="s1" xml:id="subtitle149">Descanse en paz, don Salvador.</p>
<p begin="7603846249t" end="7618861249t" region="bottomCenter" style="s1" xml:id="subtitle150">Chavita.</p>
<p begin="7632204579t" end="7645137499t" region="bottomCenter" style="s1" xml:id="subtitle151">Voy.</p>
<p begin="7727719999t" end="7744406669t" region="bottomCenter" style="s1" xml:id="subtitle152">¿El liso o el rayado?</p>
<p begin="7745237499t" end="7757749999t" region="bottomCenter" style="s1" xml:id="subtitle153">Liso.</p>
<p begin="7766508749t" end="7779441669t" region="bottomCenter" style="s1" xml:id="subtitle154"><span style="s1_1">¿Bowler</span> o tocado?</p>
<p begin="7793615829t" end="7811553749t" region="bottomCenter" style="s1" xml:id="subtitle155">El <span style="s1_1">bowler</span> está bien.</p>
<p begin="7851593749t" end="7865777919t" region="bottomCenter" style="s1" xml:id="subtitle156"><span style="s1_1">Hashtag</span> funeral <span style="s1_1">black.</span></p>
<p begin="7866608749t" end="7884546669t" region="bottomCenter" style="s1" xml:id="subtitle157">Mamá, no hashtaguees<br/>el funeral de mi papá.</p>
<p begin="7885377499t" end="7913325419t" region="bottomCenter" style="s1" xml:id="subtitle158">Ay, mi amor, perdón.<br/>La costumbre.</p>
<p begin="7928750829t" end="7961703749t" region="bottomCenter" style="s1" xml:id="subtitle159">Mi amigo, Billy, me dijo que<br/>Chucho Martínez está ofreciendo</p>
<p begin="7962534579t" end="7975047079t" region="bottomCenter" style="s1" xml:id="subtitle160">100 millones por el equipo.</p>
<p begin="7975887919t" end="7989231249t" region="bottomCenter" style="s1" xml:id="subtitle161">¿Billy? ¿Cuál Billy?</p>
<p begin="7990062079t" end="8018009999t" region="bottomCenter" style="s1" xml:id="subtitle162">No importa. Amor,<br/>¿por qué no me cuentas ese tipo de cosas?</p>
<p begin="8018840829t" end="8052624579t" region="bottomCenter" style="s1" xml:id="subtitle163">- Mamá, no voy a vender al equipo. Ya.<br/>- No, por supuesto que no.</p>
<p begin="8053465419t" end="8100592499t" region="bottomCenter" style="s1" xml:id="subtitle164">Oye, ¿e Isabel? ¿Qué dice ella?<br/>Ella tampoco quiere vender, ¿verdad?</p>
<p begin="8101423329t" end="8130202079t" region="bottomCenter" style="s1" xml:id="subtitle165">Me vale madres. No puede<br/>hacer nada sin mí. Es <span style="s1_1">fifty-fifty.</span></p>
<p begin="8151473329t" end="8182754579t" region="bottomCenter" style="s1" xml:id="subtitle166"><span style="s1_1">Rumores de la posible venta</span><br/><span style="s1_1">del equipo ya comenzaron a circular,</span></p>
<p begin="8183595419t" end="8216538329t" region="bottomCenter" style="s1" xml:id="subtitle167"><span style="s1_1">pero aún falta por confirmar</span><br/><span style="s1_1">la versión oficial de los...</span></p>
<p begin="8217379169t" end="8234896669t" region="bottomCenter" style="s1" xml:id="subtitle168">No vamos a vender el equipo.</p>
<p begin="8235727499t" end="8273685419t" region="bottomCenter" style="s1" xml:id="subtitle169">Ahora resulta que todo el pueblo<br/>está de duelo</p>
<p begin="8274516249t" end="8298710419t" region="bottomCenter" style="s1" xml:id="subtitle170">por la muerte del gran Salvador Iglesias.</p>
<p begin="8299541249t" end="8316227919t" region="bottomCenter" style="s1" xml:id="subtitle171">¡Cómo no!</p>
<p begin="8317058749t" end="8327068749t" region="bottomCenter" style="s1" xml:id="subtitle172">Mamá.</p>
<p begin="8327899579t" end="8350422079t" region="bottomCenter" style="s1" xml:id="subtitle173">- Cámbiate.<br/>- Yo ya estoy lista, mija.</p>
<p begin="8371282919t" end="8402143749t" region="bottomCenter" style="s1" xml:id="subtitle174">Es un funeral, pareces <span style="s1_1">flamingo.</span></p>
<p begin="8402974579t" end="8445106669t" region="bottomCenter" style="s1" xml:id="subtitle175">Cuando tu padre me dejó,<br/>yo iba vestida de rosa</p>
<p begin="8445937499t" end="8482644169t" region="bottomCenter" style="s1" xml:id="subtitle176">y pienso irle a escupir a su tumba<br/>vestida de rosa.</p>
<p begin="8483474999t" end="8509330829t" region="bottomCenter" style="s1" xml:id="subtitle177">Y a ver si no aviento de una vez<br/>a su diva esa de pacotilla</p>
<p begin="8510171669t" end="8537699169t" region="bottomCenter" style="s1" xml:id="subtitle178">para que se vaya junto con él<br/>si tanto lo quería, ¿no?</p>
<p begin="8538529999t" end="8551462919t" region="bottomCenter" style="s1" xml:id="subtitle179">Ya supéralo, ¿no, mamá?</p>
<p begin="8561472919t" end="8573144579t" region="bottomCenter" style="s1" xml:id="subtitle180">¿Superarlo yo?</p>
<p begin="8573985419t" end="8584826249t" region="bottomCenter" style="s1" xml:id="subtitle181">- ¿Bueno?<br/>- Ya lo superé, mija...</p>
<p begin="8585657079t" end="8597759170t" region="bottomCenter" style="s1" xml:id="subtitle182">¿Qué pasó, tío?</p>
<p begin="8598590000t" end="8615687080t" region="bottomCenter" style="s1" xml:id="subtitle183">- ...pero hoy me libro de ese desgraciado.<br/>- No, tío Luis.</p>
<p begin="8616527920t" end="8636958330t" region="bottomCenter" style="s1" xml:id="subtitle184">- ¡Salud!<br/>- No. Okey, tío Luis. Claro.</p>
<p begin="8637799170t" end="8659070420t" region="bottomCenter" style="s1" xml:id="subtitle185">No, no te preocupes. Yo me encargo.</p>
<p begin="8659901250t" end="8684095420t" region="bottomCenter" style="s1" xml:id="subtitle186">Nadie en esta familia puede conseguir<br/>un padrecito.</p>
<p begin="8704115420t" end="8737478750t" region="bottomCenter" style="s1" xml:id="subtitle187">- Yo te hice fuerte.<br/>- Me hiciste perra.</p>
<p begin="8939760830t" end="8952273330t" region="bottomCenter" style="s1" xml:id="subtitle188">Lo siento.</p>
<p begin="9020261250t" end="9042363330t" region="bottomCenter" style="s1" xml:id="subtitle189">Me cagan estas camisetas.</p>
<p begin="9051542500t" end="9087408330t" region="bottomCenter" style="s1" xml:id="subtitle190">Lo vamos a enterrar con más marcas encima<br/>que una cuadra de Times Square.</p>
<p begin="9106177080t" end="9118689580t" region="bottomCenter" style="s1" xml:id="subtitle191">¿Es caoba?</p>
<p begin="9141632500t" end="9167488330t" region="bottomCenter" style="s1" xml:id="subtitle192">No tengo ni idea. Supongo.</p>
<p begin="9168329170t" end="9186677500t" region="bottomCenter" style="s1" xml:id="subtitle193">¿No había nogal?</p>
<p begin="9194605420t" end="9227968750t" region="bottomCenter" style="s1" xml:id="subtitle194">No tengo idea, digo, o sea,<br/>pedí el más caro. Este fue el más caro.</p>
<p begin="9242152920t" end="9257578330t" region="bottomCenter" style="s1" xml:id="subtitle195">El nogal hubiera estado mejor.</p>
<p begin="9279690420t" end="9298038750t" region="bottomCenter" style="s1" xml:id="subtitle196">Pues tal vez la próxima vez<br/>que enterremos a mi papá,</p>
<p begin="9298869580t" end="9330150830t" region="bottomCenter" style="s1" xml:id="subtitle197">puedes venir a la junta<br/>donde platicamos esas cosas.</p>
<p begin="9504495000t" end="9522843330t" region="bottomCenter" style="s1" xml:id="subtitle198">¿Qué chingados hace ella aquí, güey?</p>
<p begin="9523684170t" end="9535355830t" region="bottomCenter" style="s1" xml:id="subtitle199">Gran entrada, ¿eh?</p>
<p begin="9960780830t" end="9982052080t" region="bottomCenter" style="s1" xml:id="subtitle200">Gracias, gracias.</p>
<p begin="9996236250t" end="10006666670t" region="bottomCenter" style="s1" xml:id="subtitle201">Muchas gracias.</p>
<p begin="10007497500t" end="10020010000t" region="bottomCenter" style="s1" xml:id="subtitle202">Pásale por acá.</p>
<p begin="10020840830t" end="10061721670t" region="bottomCenter" style="s1" xml:id="subtitle203">Lo que pasa es que el velorio<br/>es solamente para familia, Mary Luz...</p>
<p begin="10111771670t" end="10124284170t" region="bottomCenter" style="s1" xml:id="subtitle204">Gracias por venir.</p>
<p begin="10143883750t" end="10157227080t" region="bottomCenter" style="s1" xml:id="subtitle205">Y para amigos muy cercanos.</p>
<p begin="10167237080t" end="10193933750t" region="bottomCenter" style="s1" xml:id="subtitle206">Pero nosotros te avisamos<br/>de las misas. ¿Sí?</p>
<p begin="10194764580t" end="10220630420t" region="bottomCenter" style="s1" xml:id="subtitle207">Pero es que yo también<br/>soy parte de la familia, Isabel.</p>
<p begin="10221461250t" end="10258167920t" region="bottomCenter" style="s1" xml:id="subtitle208">No, eras una novia de mi papá.</p>
<p begin="10271090830t" end="10283603330t" region="bottomCenter" style="s1" xml:id="subtitle209">No.</p>
<p begin="10306966670t" end="10319479170t" region="bottomCenter" style="s1" xml:id="subtitle210">¿No qué?</p>
<p begin="10333242920t" end="10348668330t" region="bottomCenter" style="s1" xml:id="subtitle211">¿Estás embarazada o qué?</p>
<p begin="10374944580t" end="10388708330t" region="bottomCenter" style="s1" xml:id="subtitle212">Sí.</p>
<p begin="10418327920t" end="10455865420t" region="bottomCenter" style="s1" xml:id="subtitle213">Nos íbamos a esperar hasta después del<br/>primer trimestre para anunciarlo, pero...</p>
<p begin="10508828330t" end="10529689170t" region="bottomCenter" style="s1" xml:id="subtitle214">Vas a tener un hermanito nuevo...</p>
<p begin="10546786250t" end="10558047500t" region="bottomCenter" style="s1" xml:id="subtitle215">...o hermanita.</p>
<p begin="10579318750t" end="10603512920t" region="bottomCenter" style="s1" xml:id="subtitle216">Yo creo que tu papá quería otra niña.</p>
<p begin="10620189580t" end="10632702080t" region="bottomCenter" style="s1" xml:id="subtitle217">¿Tú qué crees?</p>
<p begin="10645635000t" end="10670239580t" region="bottomCenter" style="s1" xml:id="subtitle218">- Mary Luz.<br/>- Ay, mi amor.</p>
<p begin="10690259580t" end="10722381670t" region="bottomCenter" style="s1" xml:id="subtitle219">Ven, vengan mis niños, mis amores.</p>
<p begin="10734473750t" end="10756575830t" region="bottomCenter" style="s1" xml:id="subtitle220">Papá los quería tanto, tanto.</p>
<p begin="10782852080t" end="10811630830t" region="bottomCenter" style="s1" xml:id="subtitle221">Yo de verdad espero que ustedes<br/>me vean como una amiga, ¿mmm?</p>
<p begin="10812471670t" end="10825394580t" region="bottomCenter" style="s1" xml:id="subtitle222">No como una madrastra.</p>
<p begin="10842501670t" end="10861270420t" region="bottomCenter" style="s1" xml:id="subtitle223">Yo nunca te vi como una madrastra.</p>
<p begin="10951770830t" end="10971790830t" region="bottomCenter" style="s1" xml:id="subtitle224">Todas las propiedades<br/>de industrias Iglesias</p>
<p begin="10972631670t" end="10998487500t" region="bottomCenter" style="s1" xml:id="subtitle225">deberán ser divididas conforme<br/>al plan de sucesión</p>
<p begin="10999318330t" end="11018927920t" region="bottomCenter" style="s1" xml:id="subtitle226">delineado en el gobierno corporativo.</p>
<p begin="11019758750t" end="11046455420t" region="bottomCenter" style="s1" xml:id="subtitle227">Estas son: los bienes raíces,</p>
<p begin="11047286250t" end="11086075000t" region="bottomCenter" style="s1" xml:id="subtitle228">el equipo, sus bonos, acciones<br/>y dividendos anuales.</p>
<p begin="11086905830t" end="11119438330t" region="bottomCenter" style="s1" xml:id="subtitle229">Deberán dividirse en partes iguales<br/>entre mis hijos,</p>
<p begin="11120279170t" end="11149888750t" region="bottomCenter" style="s1" xml:id="subtitle230">de acuerdo a las valoraciones<br/>comerciales actualizadas,</p>
<p begin="11150719580t" end="11163232080t" region="bottomCenter" style="s1" xml:id="subtitle231">al momento de mi muerte.</p>
<p begin="11173662500t" end="11191600420t" region="bottomCenter" style="s1" xml:id="subtitle232">Así que...</p>
<p begin="11192431250t" end="11214533330t" region="bottomCenter" style="s1" xml:id="subtitle233">...si ese bebé es de Salvador,</p>
<p begin="11215374170t" end="11249568330t" region="bottomCenter" style="s1" xml:id="subtitle234">tendrá derecho a disfrutar<br/>de un tercio de la herencia.</p>
<p begin="11250409170t" end="11295454170t" region="bottomCenter" style="s1" xml:id="subtitle235">No veo por qué no podríamos hacer<br/>una prueba de ADN.</p>
<p begin="11306295000t" end="11331320000t" region="bottomCenter" style="s1" xml:id="subtitle236">No levante la mano, señorita,<br/>no es necesario.</p>
<p begin="11332150830t" end="11343832500t" region="bottomCenter" style="s1" xml:id="subtitle237">Ay, perdón.</p>
<p begin="11344663330t" end="11386375000t" region="bottomCenter" style="s1" xml:id="subtitle238">No, yo no le voy a inyectar ADN<br/>a mi bebé porque...</p>
<p begin="11387205830t" end="11403892500t" region="bottomCenter" style="s1" xml:id="subtitle239">...eso no me parece<br/>muy seguro que digamos.</p>
<p begin="11404723330t" end="11435594170t" region="bottomCenter" style="s1" xml:id="subtitle240">No, no le inyectas ADN al feto,<br/>o sea le sacas un...</p>
<p begin="11436425000t" end="11446435000t" region="bottomCenter" style="s1" xml:id="subtitle241">¿Sabes qué? Olvídalo.</p>
<p begin="11447265830t" end="11464372920t" region="bottomCenter" style="s1" xml:id="subtitle242">No, lo que pasa es que Google dice</p>
<p begin="11465203750t" end="11494402920t" region="bottomCenter" style="s1" xml:id="subtitle243">que es más seguro hacer esa prueba<br/>después de que nace el bebé,</p>
<p begin="11495233750t" end="11520679170t" region="bottomCenter" style="s1" xml:id="subtitle244">no antes, porque puede poner<br/>el parto en riesgo.</p>
<p begin="11529848330t" end="11546114580t" region="bottomCenter" style="s1" xml:id="subtitle245">Abraham, ven.</p>
<p begin="11593251670t" end="11614102500t" region="bottomCenter" style="s1" xml:id="subtitle246">Dado que estamos en un aprieto...</p>
<p begin="11629537920t" end="11650388750t" region="bottomCenter" style="s1" xml:id="subtitle247">- ...Chava e Isabel...<br/>- Isabel y Chava.</p>
<p begin="11660398750t" end="11678336670t" region="bottomCenter" style="s1" xml:id="subtitle248">...le piden de la manera más atenta...</p>
<p begin="11679167500t" end="11694182500t" region="bottomCenter" style="s1" xml:id="subtitle249">No, exigimos.</p>
<p begin="11695013330t" end="11708777080t" region="bottomCenter" style="s1" xml:id="subtitle250">Le exigen</p>
<p begin="11709617920t" end="11768006250t" region="bottomCenter" style="s1" xml:id="subtitle251">que por favor abandone usted la propiedad<br/>que pertenecía a su padre, de inmediato.</p>
<p begin="11780098330t" end="11795113330t" region="bottomCenter" style="s1" xml:id="subtitle252">No levante su mano.</p>
<p begin="11795954170t" end="11814302500t" region="bottomCenter" style="s1" xml:id="subtitle253">Perdón, qué pena.<br/>Em...</p>
<p begin="11823481670t" end="11847665830t" region="bottomCenter" style="s1" xml:id="subtitle254">Pero, de acuerdo a las leyes mexicanas,</p>
<p begin="11848506670t" end="11870608750t" region="bottomCenter" style="s1" xml:id="subtitle255">¿no hay una cosa que dice<br/>que yo podría tener...?</p>
<p begin="11871439580t" end="11886044170t" region="bottomCenter" style="s1" xml:id="subtitle256">Esta cosa de...</p>
<p begin="11886875000t" end="11909397500t" region="bottomCenter" style="s1" xml:id="subtitle257">¿Derechos de concubinato?</p>
<p begin="11910228330t" end="11933591670t" region="bottomCenter" style="s1" xml:id="subtitle258">Después de vivir con un hombre<br/>en la misma casa.</p>
<p begin="11934422500t" end="11953611670t" region="bottomCenter" style="s1" xml:id="subtitle259">No. ¿Derechos de concubinato?</p>
<p begin="11954442500t" end="11981970000t" region="bottomCenter" style="s1" xml:id="subtitle260">Son básicamente los mismos derechos<br/>de una esposa.</p>
<p begin="11982800830t" end="12033691670t" region="bottomCenter" style="s1" xml:id="subtitle261">Bueno, eso solo en el caso de haber vivido<br/>con él por más de dos años.</p>
<p begin="12042450420t" end="12066224170t" region="bottomCenter" style="s1" xml:id="subtitle262">- ¿Cuánto tiempo llevaban juntos?<br/>- Catorce meses.</p>
<p begin="12067055000t" end="12101669580t" region="bottomCenter" style="s1" xml:id="subtitle263">¡Ay, chiquita, no!</p>
<p begin="12102510420t" end="12127115000t" region="bottomCenter" style="s1" xml:id="subtitle264">Ya. ¿Y qué pasaría si pues,<br/>yo ya me embaracé,</p>
<p begin="12127945830t" end="12152140000t" region="bottomCenter" style="s1" xml:id="subtitle265">cierto, y él no estaba casado con nadie?</p>
<p begin="12181749580t" end="12213451250t" region="bottomCenter" style="s1" xml:id="subtitle266">¿No me otorgaría, por lo menos,<br/>los derechos de concubinato</p>
<p begin="12214282080t" end="12244312080t" region="bottomCenter" style="s1" xml:id="subtitle267">de quedarme a vivir en esta casa<br/>hasta que se haga la prueba?</p>
<p begin="12328566250t" end="12339407080t" region="bottomCenter" style="s1" xml:id="subtitle268">Ah, bueno, listo.</p>
<p begin="12340247920t" end="12359016670t" region="bottomCenter" style="s1" xml:id="subtitle269">Entonces yo me quedo aquí<br/>hasta que se haga la prueba.</p>
<p begin="12359847500t" end="12380287920t" region="bottomCenter" style="s1" xml:id="subtitle270">Bueno, sírvanse lo que quieran<br/>que están en su casa.</p>
<p begin="12435342920t" end="12474542080t" region="bottomCenter" style="s1" xml:id="subtitle271">¿Derechos de concubinato? ¡No mames!<br/>Habló con un abogado antes de venir.</p>
<p begin="12475382920t" end="12499567080t" region="bottomCenter" style="s1" xml:id="subtitle272">Yo hubiera hecho lo mismo<br/>si tuviera que lidiar contigo también.</p>
<p begin="12500407920t" end="12532520000t" region="bottomCenter" style="s1" xml:id="subtitle273">- Ay, Chava, o sea, ¿tú le crees?<br/>- No sé, puede ser.</p>
<p begin="12533350830t" end="12543781250t" region="bottomCenter" style="s1" xml:id="subtitle274">¿Es posible o no?</p>
<p begin="12544612080t" end="12563801250t" region="bottomCenter" style="s1" xml:id="subtitle275">Ay, yo no tengo nada<br/>en contra de ella, Isabel.</p>
<p begin="12564632080t" end="12577144580t" region="bottomCenter" style="s1" xml:id="subtitle276">Ay, yo sí.</p>
<p begin="12729386670t" end="12741899170t" region="bottomCenter" style="s1" xml:id="subtitle277">¡Vengan acá!</p>
<p begin="12777765000t" end="12800287500t" region="bottomCenter" style="s1" xml:id="subtitle278">Ya sé que ninguno de ustedes<br/>quiere jugar el sábado...</p>
<p begin="12815302500t" end="12828645830t" region="bottomCenter" style="s1" xml:id="subtitle279">...pero estamos aquí por Salvador.</p>
<p begin="12836994170t" end="12855342500t" region="bottomCenter" style="s1" xml:id="subtitle280">Él nos está viendo desde allá arriba y...</p>
<p begin="12874111250t" end="12894131250t" region="bottomCenter" style="s1" xml:id="subtitle281">...no quiero que me cagotee<br/>porque perdimos, ¿está bueno?</p>
<p begin="12894962080t" end="12914982080t" region="bottomCenter" style="s1" xml:id="subtitle282">Profe...</p>
<p begin="12915822920t" end="12935842920t" region="bottomCenter" style="s1" xml:id="subtitle283">...¿es cierto que van a vender al equipo?</p>
<p begin="12962119170t" end="12972539580t" region="bottomCenter" style="s1" xml:id="subtitle284">No tengo idea.</p>
<p begin="12995902920t" end="13021758750t" region="bottomCenter" style="s1" xml:id="subtitle285">¿Quién, de ustedes dos, va a hablar<br/>en el homenaje en nombre del equipo?</p>
<p begin="13022589580t" end="13037604580t" region="bottomCenter" style="s1" xml:id="subtitle286">- Rafael.<br/>- No.</p>
<p begin="13053460420t" end="13068475420t" region="bottomCenter" style="s1" xml:id="subtitle287">Debería de hablar uno de nosotros.</p>
<p begin="13073890830t" end="13091828750t" region="bottomCenter" style="s1" xml:id="subtitle288">Que hable Rafa, güey, es tu portero.</p>
<p begin="13092659580t" end="13113520420t" region="bottomCenter" style="s1" xml:id="subtitle289">Además, esto no es una pinche guerra<br/>de clases.</p>
<p begin="13114351250t" end="13128535420t" region="bottomCenter" style="s1" xml:id="subtitle290">Pues no,<br/>pero él es uno de ellos.</p>
<p begin="13133950830t" end="13149386250t" region="bottomCenter" style="s1" xml:id="subtitle291">Ya, ya estuvo.</p>
<p begin="13160227080t" end="13173580420t" region="bottomCenter" style="s1" xml:id="subtitle292">Vas a hablar tú, Moisés.</p>
<p begin="13174411250t" end="13189846670t" region="bottomCenter" style="s1" xml:id="subtitle293">Está bien.</p>
<p begin="13190677500t" end="13204441250t" region="bottomCenter" style="s1" xml:id="subtitle294">A las regaderas.</p>
<p begin="13277434170t" end="13296613330t" region="bottomCenter" style="s1" xml:id="subtitle295">Yo también quería a ese cabrón, sí.</p>
<p begin="13357093750t" end="13388795420t" region="bottomCenter" style="s1" xml:id="subtitle296">Estás hablando de un tercio<br/>de tu patrimonio.</p>
<p begin="13389626250t" end="13403810420t" region="bottomCenter" style="s1" xml:id="subtitle297">Es más probable<br/>que me encuentren huevos a mí</p>
<p begin="13404641250t" end="13421327920t" region="bottomCenter" style="s1" xml:id="subtitle298">a que le encuentren<br/>ADN de mi papá a ese bebé.</p>
<p begin="13422158750t" end="13442178750t" region="bottomCenter" style="s1" xml:id="subtitle299">Entonces el bebé tiene<br/>buenas posibilidades.</p>
<p begin="13443009580t" end="13460947499t" region="bottomCenter" style="s1" xml:id="subtitle300">Pero es que no entiendo<br/>por qué estás tan tranquilo.</p>
<p begin="13461778329t" end="13494731249t" region="bottomCenter" style="s1" xml:id="subtitle301">Esa vieja acaba de sacarnos seis meses más<br/>en lo que encuentra otro plan de ataque.</p>
<p begin="13495562079t" end="13512248749t" region="bottomCenter" style="s1" xml:id="subtitle302">Y créeme que ahí viene.</p>
<p begin="13513079579t" end="13540607079t" region="bottomCenter" style="s1" xml:id="subtitle303">- ¿Listos?<br/>- ¿De qué? ¿Para qué?</p>
<p begin="13541447919t" end="13557293749t" region="bottomCenter" style="s1" xml:id="subtitle304">El gobernador quiere hablar con nosotros.</p>
<p begin="13642378749t" end="13658644999t" region="bottomCenter" style="s1" xml:id="subtitle305">¿Y el gobernador?</p>
<p begin="13693679999t" end="13709115419t" region="bottomCenter" style="s1" xml:id="subtitle306"><span style="s1_1">Buenas tardes, muchachos.</span></p>
<p begin="13717874169t" end="13751657919t" region="bottomCenter" style="s1" xml:id="subtitle307"><span style="s1_1">Necesitamos ya llegar a un acuerdo</span><br/><span style="s1_1">con eso del equipo.</span></p>
<p begin="13752488749t" end="13789195419t" region="bottomCenter" style="s1" xml:id="subtitle308"><span style="s1_1">¿Van a vender o no?</span><br/><span style="s1_1">El equipo significa todo para la ciudad.</span></p>
<p begin="13790026249t" end="13836742919t" region="bottomCenter" style="s1" xml:id="subtitle309"><span style="s1_1">Y sin él no tenemos más que media pirámide</span><br/><span style="s1_1">y una industria de entintado.</span></p>
<p begin="13847583749t" end="13892208329t" region="bottomCenter" style="s1" xml:id="subtitle310"><span style="s1_1">La incertidumbre está acabando</span><br/><span style="s1_1">con los nervios de la gente.</span></p>
<p begin="13893049169t" end="13915151249t" region="bottomCenter" style="s1" xml:id="subtitle311"><span style="s1_1">Necesito que apaguen ese fuego.</span></p>
<p begin="13915982079t" end="13927663749t" region="bottomCenter" style="s1" xml:id="subtitle312">No hay fuego. No vamos a vender.</p>
<p begin="13933089169t" end="13962278329t" region="bottomCenter" style="s1" xml:id="subtitle313"><span style="s1_1">Entonces ¿por qué la gente</span><br/><span style="s1_1">está tan preocupada?</span></p>
<p begin="13963119169t" end="13991897919t" region="bottomCenter" style="s1" xml:id="subtitle314">Mira, gobernador, porque pues cuando<br/>la gente deja de preocuparse por nosotros,</p>
<p begin="13992728749t" end="14008164169t" region="bottomCenter" style="s1" xml:id="subtitle315">empieza a preocuparse<br/>por sus propias vidas</p>
<p begin="14008994999t" end="14028594579t" region="bottomCenter" style="s1" xml:id="subtitle316">y ahí se pone cabrón.</p>
<p begin="14029435419t" end="14055711669t" region="bottomCenter" style="s1" xml:id="subtitle317"><span style="s1_1">Vas a hablar antes del partido,</span><br/><span style="s1_1">¿verdad, Chava?</span></p>
<p begin="14056542499t" end="14075311249t" region="bottomCenter" style="s1" xml:id="subtitle318">Sí, no, este, yo también voy a hablar.</p>
<p begin="14076142079t" end="14090746669t" region="bottomCenter" style="s1" xml:id="subtitle319"><span style="s1_1">Ah, qué padre.</span></p>
<p begin="14091577499t" end="14129114999t" region="bottomCenter" style="s1" xml:id="subtitle320"><span style="s1_1">Chava, trata de meter esas cosas</span><br/><span style="s1_1">que tu padre decía:</span></p>
<p begin="14129945829t" end="14173329169t" region="bottomCenter" style="s1" xml:id="subtitle321"><span style="s1_1">"El equipo es el pueblo,</span><br/><span style="s1_1">el pueblo es el equipo",</span></p>
<p begin="14174159999t" end="14188344169t" region="bottomCenter" style="s1" xml:id="subtitle322"><span style="s1_1">y esas pendejaditas.</span></p>
<p begin="14189174999t" end="14220035829t" region="bottomCenter" style="s1" xml:id="subtitle323">De hecho, estaba pensando que podríamos<br/>traer a la <span style="s1_1">Quién</span> para que cubra el evento,</p>
<p begin="14220876669t" end="14240055829t" region="bottomCenter" style="s1" xml:id="subtitle324">y probablemente hacer<br/>una conferencia de prensa</p>
<p begin="14240896669t" end="14253819579t" region="bottomCenter" style="s1" xml:id="subtitle325">y ahí puedo presentar mis iniciativas.</p>
<p begin="14254660419t" end="14273429169t" region="bottomCenter" style="s1" xml:id="subtitle326">¿Iniciativas?<br/>Tú no tienes iniciativas.</p>
<p begin="14274259999t" end="14285941669t" region="bottomCenter" style="s1" xml:id="subtitle327">¡No tienes iniciativa!</p>
<p begin="14286772499t" end="14313048749t" region="bottomCenter" style="s1" xml:id="subtitle328"><span style="s1_1">Mira, eso es entre ustedes.</span></p>
<p begin="14313879579t" end="14340996669t" region="bottomCenter" style="s1" xml:id="subtitle329"><span style="s1_1">Yo lo que necesito de su parte</span></p>
<p begin="14341827499t" end="14374780419t" region="bottomCenter" style="s1" xml:id="subtitle330"><span style="s1_1">es que el nuevo presidente</span><br/><span style="s1_1">le asegure a la afición</span></p>
<p begin="14375611249t" end="14393128749t" region="bottomCenter" style="s1" xml:id="subtitle331"><span style="s1_1">que el equipo se queda aquí en familia.</span></p>
<p begin="14393959579t" end="14419825419t" region="bottomCenter" style="s1" xml:id="subtitle332">Este, no hemos elegido todavía<br/>al presidente del equipo.</p>
<p begin="14420656249t" end="14442347919t" region="bottomCenter" style="s1" xml:id="subtitle333">Bueno, todavía no oficialmente.</p>
<p begin="14449855419t" end="14490726249t" region="bottomCenter" style="s1" xml:id="subtitle334">A ver, pero ¿por qué todos<br/>están asumiendo que va a ser él?</p>
<p begin="14500736249t" end="14527012499t" region="bottomCenter" style="s1" xml:id="subtitle335">O sea, ¿por qué no puedo yo ser<br/>el presidente?</p>
<p begin="14564549999t" end="14600005419t" region="bottomCenter" style="s1" xml:id="subtitle336">Mija, tu papá siempre quiso<br/>que tuvieras hijos,</p>
<p begin="14600836249t" end="14624609999t" region="bottomCenter" style="s1" xml:id="subtitle337">que disfrutaras el fruto de su trabajo.</p>
<p begin="14637953329t" end="14658393749t" region="bottomCenter" style="s1" xml:id="subtitle338">No es este el mundo<br/>que él quería para ti.</p>
<p begin="14694679999t" end="14708864169t" region="bottomCenter" style="s1" xml:id="subtitle339">¡No mames!</p>
<p begin="14709694999t" end="14722207499t" region="bottomCenter" style="s1" xml:id="subtitle340">¿Qué?</p>
<p begin="14723038329t" end="14733889169t" region="bottomCenter" style="s1" xml:id="subtitle341">¿Qué pedo, mami?</p>
<p begin="14734719999t" end="14771837079t" region="bottomCenter" style="s1" xml:id="subtitle342">- No mames. Ya.<br/>- ¿Te dio miedo? Son mis músculos, ya sé.</p>
<p begin="14772677919t" end="14797702919t" region="bottomCenter" style="s1" xml:id="subtitle343">No sabes el pinche día<br/>en la oficina, güey.</p>
<p begin="14798533749t" end="14818133329t" region="bottomCenter" style="s1" xml:id="subtitle344">Pero vas a hablar, o sea,<br/>no entiendo por qué te estresas.</p>
<p begin="14818974169t" end="14830235419t" region="bottomCenter" style="s1" xml:id="subtitle345">No, ni madres.</p>
<p begin="14831066249t" end="14858173329t" region="bottomCenter" style="s1" xml:id="subtitle346">Perdón, pero a mí no me van a poner<br/>de plato de segunda mesa.</p>
<p begin="14859014169t" end="14872777919t" region="bottomCenter" style="s1" xml:id="subtitle347">A ver...</p>
<p begin="14873608749t" end="14901136249t" region="bottomCenter" style="s1" xml:id="subtitle348">...las dos sabemos que Chava<br/>no está listo para ser presidente.</p>
<p begin="14901967079t" end="14918653749t" region="bottomCenter" style="s1" xml:id="subtitle349">Tarde o temprano la va a cagar.</p>
<p begin="14919484579t" end="14945350419t" region="bottomCenter" style="s1" xml:id="subtitle350">Tú espérate y te vas ganando el puesto<br/>poco a poco.</p>
<p begin="14946181249t" end="14977042079t" region="bottomCenter" style="s1" xml:id="subtitle351">Llevo 15 años ganándome el puesto<br/>poco a poco, güey.</p>
<p begin="14977882919t" end="15006241249t" region="bottomCenter" style="s1" xml:id="subtitle352">Y se lo van a dar a Chava<br/>porque yo no tengo un par de huevos.</p>
<p begin="15007072079t" end="15017502499t" region="bottomCenter" style="s1" xml:id="subtitle353">Es que, ¡qué necia!</p>
<p begin="15018333329t" end="15043358329t" region="bottomCenter" style="s1" xml:id="subtitle354">A ver, ¿estás poniendo atención?<br/>No estás poniendo atención.</p>
<p begin="15044199169t" end="15056291249t" region="bottomCenter" style="s1" xml:id="subtitle355">Sí, a ver, ¿qué?</p>
<p begin="15057122079t" end="15087992919t" region="bottomCenter" style="s1" xml:id="subtitle356">Vas a escribir el discurso más padrote<br/>que puedas.</p>
<p begin="15088823749t" end="15114679579t" region="bottomCenter" style="s1" xml:id="subtitle357">Vas a la junta de consejo,<br/>se lo presentas,</p>
<p begin="15115520419t" end="15149304169t" region="bottomCenter" style="s1" xml:id="subtitle358">les enseñas lo líder que eres<br/>y las bonitas chichis que tienes.</p>
<p begin="15159724579t" end="15196010829t" region="bottomCenter" style="s1" xml:id="subtitle359">Entonces todos van a ver, o sea,<br/>lo líder que eres, güey.</p>
<p begin="15196851669t" end="15218953749t" region="bottomCenter" style="s1" xml:id="subtitle360">Entonces va a llegar este güey,<br/>la va a cagar,</p>
<p begin="15219784579t" end="15244399169t" region="bottomCenter" style="s1" xml:id="subtitle361">y todo mundo te va a voltear<br/>a ver a ti, para que lo salves.</p>
<p begin="15245229999t" end="15268172919t" region="bottomCenter" style="s1" xml:id="subtitle362">No tengo paciencia para largo plazo.</p>
<p begin="15269003749t" end="15290274999t" region="bottomCenter" style="s1" xml:id="subtitle363">Me caga esperar<br/>a que las cosas sucedan y ya.</p>
<p begin="15291105829t" end="15311546249t" region="bottomCenter" style="s1" xml:id="subtitle364">Con este güey al volante<br/>no tienes que esperar nada.</p>
<p begin="15312377079t" end="15336571249t" region="bottomCenter" style="s1" xml:id="subtitle365">No te vayas, güey.<br/>Tres madrazos más.</p>
<p begin="15337402079t" end="15365770419t" region="bottomCenter" style="s1" xml:id="subtitle366">- Ni madre. Ya.<br/>- ¿Es porque te gano siempre?</p>
<p begin="15366601249t" end="15390795419t" region="bottomCenter" style="s1" xml:id="subtitle367">Yo sé que odias perder, ya lo sé.</p>
<p begin="15401215829t" end="15411225829t" region="bottomCenter" style="s1" xml:id="subtitle368">Ya, güey.</p>
<p begin="15412066669t" end="15435419999t" region="bottomCenter" style="s1" xml:id="subtitle369">Emilia, ya me quiero largar.<br/>¿Me dejas, por favor, ya?</p>
<p begin="15436250829t" end="15451265829t" region="bottomCenter" style="s1" xml:id="subtitle370">Okey.</p>
<p begin="15452106669t" end="15474629169t" region="bottomCenter" style="s1" xml:id="subtitle371">- Es buena idea lo del discurso.<br/>- Te dije.</p>
<p begin="15486721249t" end="15521756249t" region="bottomCenter" style="s1" xml:id="subtitle372">- Ya me voy.<br/>- Un toque antes del discurso, acuérdate.</p>
<p begin="15553457919t" end="15571385829t" region="bottomCenter" style="s1" xml:id="subtitle373">A ver, cabrones.</p>
<p begin="15572226669t" end="15603507919t" region="bottomCenter" style="s1" xml:id="subtitle374">Necesitamos escribir un discurso chingón<br/>para mi jefe. Denme ideas.</p>
<p begin="15651055419t" end="15671485829t" region="bottomCenter" style="s1" xml:id="subtitle375">Pues habla algo del corazón,<br/>compadre.</p>
<p begin="15687752079t" end="15697762079t" region="bottomCenter" style="s1" xml:id="subtitle376">¿Como qué?</p>
<p begin="15698602919t" end="15736550829t" region="bottomCenter" style="s1" xml:id="subtitle377">Pues no sé, alguna anécdota de pequeño que<br/>te haya dicho del fútbol, una cosa así.</p>
<p begin="15737391669t" end="15757822079t" region="bottomCenter" style="s1" xml:id="subtitle378">Pero nunca jugué fútbol, güey,<br/>no va por ahí.</p>
<p begin="15758662919t" end="15793697919t" region="bottomCenter" style="s1" xml:id="subtitle379">Pero gritabas en el estadio,<br/>te contó de Pelé, de Maradona, qué sé yo.</p>
<p begin="15799954169t" end="15819133329t" region="bottomCenter" style="s1" xml:id="subtitle380">Tú papá era muy buena persona,<br/>todo mundo lo quería.</p>
<p begin="15819974169t" end="15845409579t" region="bottomCenter" style="s1" xml:id="subtitle381">Sí, pero eso está muy trillado, güey.<br/>Tengo que decir algo diferente,</p>
<p begin="15846250419t" end="15859173329t" region="bottomCenter" style="s1" xml:id="subtitle382">voy a hablar frente a un chingo<br/>de personas, güey.</p>
<p begin="15860014169t" end="15885039169t" region="bottomCenter" style="s1" xml:id="subtitle383">Tu jefe no era nada más<br/>el dueño de los Cuervos,</p>
<p begin="15885869999t" end="15900884999t" region="bottomCenter" style="s1" xml:id="subtitle384">tu papá era un cuervo.</p>
<p begin="15901715829t" end="15917982079t" region="bottomCenter" style="s1" xml:id="subtitle385">- No seas pendejo, Pollo.<br/>- No, neta.</p>
<p begin="15918822919t" end="15945099169t" region="bottomCenter" style="s1" xml:id="subtitle386">No, exacto.<br/>Haz metáfora entre tu jefe y un cuervo.</p>
<p begin="15945929999t" end="15976380419t" region="bottomCenter" style="s1" xml:id="subtitle387">Ah, ya. ¿Como hacer una relación<br/>entre los dos?</p>
<p begin="15985549579t" end="16000154169t" region="bottomCenter" style="s1" xml:id="subtitle388">Ah, eso puede ser, güey.</p>
<p begin="16005569579t" end="16046450419t" region="bottomCenter" style="s1" xml:id="subtitle389">Porque... mi jefe volaba alto...</p>
<p begin="16047281249t" end="16062296249t" region="bottomCenter" style="s1" xml:id="subtitle390">...y solo, ¿no?<br/>Como un cuervo.</p>
<p begin="16063127079t" end="16085649579t" region="bottomCenter" style="s1" xml:id="subtitle391">Pero pues siempre regresaba al nido.</p>
<p begin="16091495419t" end="16116930829t" region="bottomCenter" style="s1" xml:id="subtitle392">Está chingón, güey.<br/>Sí, el nido está bueno. ¿Qué más?</p>
<p begin="16127361249t" end="16154057919t" region="bottomCenter" style="s1" xml:id="subtitle393">- Tu papá picaba piedra.<br/>- Como cuervo.</p>
<p begin="16154888749t" end="16176580419t" region="bottomCenter" style="s1" xml:id="subtitle394">No seas pendejo, ese es el pájaro<br/>carpintero, animal.</p>
<p begin="16177411249t" end="16203267079t" region="bottomCenter" style="s1" xml:id="subtitle395">Yo pensé que como los negros que están<br/>trabajando, picando ahí.</p>
<p begin="16213697499t" end="16227461249t" region="bottomCenter" style="s1" xml:id="subtitle396">¿Qué pasó?</p>
<p begin="16228292079t" end="16257070829t" region="bottomCenter" style="s1" xml:id="subtitle397">Mi más sentido pésame por lo de su papá.</p>
<p begin="16257911669t" end="16271254999t" region="bottomCenter" style="s1" xml:id="subtitle398">Alfonso.</p>
<p begin="16285849579t" end="16295859579t" region="bottomCenter" style="s1" xml:id="subtitle399">Alfonso, ¿qué pasó?</p>
<p begin="16296700419t" end="16340494169t" region="bottomCenter" style="s1" xml:id="subtitle400">No, pues, ¿qué va a pasar con el equipo?<br/>Digo, seguramente ya se lo han dicho,</p>
<p begin="16341324999t" end="16380113749t" region="bottomCenter" style="s1" xml:id="subtitle401">pero pues hemos estado oyendo que se<br/>lo van a vender a Chucho Martínez.</p>
<p begin="16380944579t" end="16395549169t" region="bottomCenter" style="s1" xml:id="subtitle402">¡Y se lo quiere llevar de acá!</p>
<p begin="16396379999t" end="16410974579t" region="bottomCenter" style="s1" xml:id="subtitle403">No, mire, amigo.</p>
<p begin="16420153749t" end="16448932499t" region="bottomCenter" style="s1" xml:id="subtitle404">Los Cuervos se quedan en la familia<br/>y en Nuevo Toledo.</p>
<p begin="16454768329t" end="16480634169t" region="bottomCenter" style="s1" xml:id="subtitle405">¡Gracias, jefazo! ¡Gracias, jefe!</p>
<p begin="16481464999t" end="16505659169t" region="bottomCenter" style="s1" xml:id="subtitle406">- Está bien, cuídese.<br/>- Mucho gusto, jefe.</p>
<p begin="16528181669t" end="16541104579t" region="bottomCenter" style="s1" xml:id="subtitle407">Esa es mi gente, güey.</p>
<p begin="16541945419t" end="16558211669t" region="bottomCenter" style="s1" xml:id="subtitle408">Qué lindo, güey, ¿no?</p>
<p begin="16559042499t" end="16588241669t" region="bottomCenter" style="s1" xml:id="subtitle409">Pues sí, pero lávate las manos, compadre.</p>
<p begin="16596579999t" end="16619522919t" region="bottomCenter" style="s1" xml:id="subtitle410">Cuando Pachuca no quiso venir a jugar...</p>
<p begin="16634948329t" end="16652465829t" region="bottomCenter" style="s1" xml:id="subtitle411">...la Federación</p>
<p begin="16653306669t" end="16673326669t" region="bottomCenter" style="s1" xml:id="subtitle412">quiso llevarse el equipo fuera.<br/>La Federación...</p>
<p begin="16674157499t" end="16686669999t" region="bottomCenter" style="s1" xml:id="subtitle413">- ¿Qué onda, Chave?<br/>- La... A ver...</p>
<p begin="16687500829t" end="16705859169t" region="bottomCenter" style="s1" xml:id="subtitle414">¿Vienes a la cama?</p>
<p begin="16706689999t" end="16725038329t" region="bottomCenter" style="s1" xml:id="subtitle415">No puedo, mi discurso está del nabo.</p>
<p begin="16735889169t" end="16760493749t" region="bottomCenter" style="s1" xml:id="subtitle416">Pues es que estás cansada,<br/>has de estar bloqueada.</p>
<p begin="16761324579t" end="16780934169t" region="bottomCenter" style="s1" xml:id="subtitle417">Vente a dormir y mañana<br/>le sigues temprano.</p>
<p begin="16781764999t" end="16817630829t" region="bottomCenter" style="s1" xml:id="subtitle418">No, es que estoy justamente<br/>tratando de encontrar</p>
<p begin="16818471669t" end="16835568749t" region="bottomCenter" style="s1" xml:id="subtitle419">la manera de decirle a la gente que,</p>
<p begin="16836399579t" end="16864347499t" region="bottomCenter" style="s1" xml:id="subtitle420">o sea, que nosotros también vamos a luchar<br/>por esta ciudad, así como mi papá.</p>
<p begin="16870603749t" end="16893957079t" region="bottomCenter" style="s1" xml:id="subtitle421">¿Me entiendes? O sea, es...</p>
<p begin="16910223329t" end="16931914999t" region="bottomCenter" style="s1" xml:id="subtitle422">¿Sabes a mí qué me sirve? Ven.</p>
<p begin="16932745829t" end="16943596669t" region="bottomCenter" style="s1" xml:id="subtitle423">- ¿Qué?<br/>- Ven.</p>
<p begin="16944427499t" end="16967370419t" region="bottomCenter" style="s1" xml:id="subtitle424">- Rafa, tengo mucho que escribir.<br/>- No, no te voy a morder. Ven.</p>
<p begin="16976539579t" end="17004907919t" region="bottomCenter" style="s1" xml:id="subtitle425">- Sentadillas. Venga, una.<br/>- No, Rafael...</p>
<p begin="17005738749t" end="17017420419t" region="bottomCenter" style="s1" xml:id="subtitle426">Eso.</p>
<p begin="17018251249t" end="17055368329t" region="bottomCenter" style="s1" xml:id="subtitle427">Que entre oxígeno al cerebro.<br/>Llevas toda la noche ahí sentada...</p>
<p begin="17056209169t" end="17070383329t" region="bottomCenter" style="s1" xml:id="subtitle428">Tiene que bombear al corazón.</p>
<p begin="17077059999t" end="17109592499t" region="bottomCenter" style="s1" xml:id="subtitle429">- Sí me está ayudando cañón.<br/>- ¿Ves? Te digo.</p>
<p begin="17110423329t" end="17123356249t" region="bottomCenter" style="s1" xml:id="subtitle430">Ya sé qué voy a hacer.</p>
<p begin="17124187079t" end="17155888749t" region="bottomCenter" style="s1" xml:id="subtitle431">- ¿Ah, sí? ¿Qué?<br/>- Me voy a ir.</p>
<p begin="17156719579t" end="17175488329t" region="bottomCenter" style="s1" xml:id="subtitle432">- ¿Qué?<br/>- A ver...</p>
<p begin="17189672500t" end="17202185000t" region="bottomCenter" style="s1" xml:id="subtitle433">¿Isabel?</p>
<p begin="17230132920t" end="17251404170t" region="bottomCenter" style="s1" xml:id="subtitle434">Mi jefe no era un hombre, güey,</p>
<p begin="17252235000t" end="17265578330t" region="bottomCenter" style="s1" xml:id="subtitle435">mi jefe era un cuervo.</p>
<p begin="17274757500t" end="17304787500t" region="bottomCenter" style="s1" xml:id="subtitle436">- Él tenía una mirada penetrante.<br/>- ¡Como cuervo!</p>
<p begin="17305618330t" end="17332735420t" region="bottomCenter" style="s1" xml:id="subtitle437">Mi jefe siempre voló alto, güey,</p>
<p begin="17333566250t" end="17359422080t" region="bottomCenter" style="s1" xml:id="subtitle438">él volaba alto<br/>y tenía un plumaje precioso.</p>
<p begin="17360262920t" end="17396128750t" region="bottomCenter" style="s1" xml:id="subtitle439">Si lo hacías enojar, güey,<br/>te sacaba los ojos, cabrón.</p>
<p begin="17396959580t" end="17417400000t" region="bottomCenter" style="s1" xml:id="subtitle440">- Como cuervo.<br/>- Como un cuervo.</p>
<p begin="17422405000t" end="17433245830t" region="bottomCenter" style="s1" xml:id="subtitle441">¿Cómo ven? ¿Por ahí?</p>
<p begin="17434086670t" end="17474537080t" region="bottomCenter" style="s1" xml:id="subtitle442">Y que en nombre de mi jefe,<br/>les quiero invitar una ronda a todos.</p>
<p begin="17475377920t" end="17492054580t" region="bottomCenter" style="s1" xml:id="subtitle443">¡Salud!</p>
<p begin="17612595000t" end="17648050420t" region="bottomCenter" style="s1" xml:id="subtitle444">No puedo hacer esto, güey.<br/>No puedo ser mi papá, cabrón.</p>
<p begin="17648881250t" end="17666819170t" region="bottomCenter" style="s1" xml:id="subtitle445">Es un chingo de responsabilidad, güey.</p>
<p begin="17667650000t" end="17700602920t" region="bottomCenter" style="s1" xml:id="subtitle446">¡No estoy listo, güey,<br/>para esta responsabilidad, güey!</p>
<p begin="17701433750t" end="17733545830t" region="bottomCenter" style="s1" xml:id="subtitle447">¡No puedo con ese paquete, cabrón!<br/>¡No puedo, güey!</p>
<p begin="17734386670t" end="17761073330t" region="bottomCenter" style="s1" xml:id="subtitle448">¡Es un chingo de responsabilidad, güey!<br/>¡No puedo, cabrón!</p>
<p begin="17767750000t" end="17796108330t" region="bottomCenter" style="s1" xml:id="subtitle449"><span style="s1_1">¡Papá!</span></p>
<p begin="17796949170t" end="17820722920t" region="bottomCenter" style="s1" xml:id="subtitle450"><span style="s1_1">¡Yo quiero...!</span></p>
<p begin="17821553750t" end="17846158330t" region="bottomCenter" style="s1" xml:id="subtitle451">Ya pues,<br/>¿no sabe que se murió su papá?</p>
<p begin="17846999170t" end="17870352500t" region="bottomCenter" style="s1" xml:id="subtitle452">Imagínate que se muriera tu papá,<br/>estarías peor.</p>
<p begin="17871183330t" end="17902054170t" region="bottomCenter" style="s1" xml:id="subtitle453">- No lloraste tanto, güey.<br/>- Ya, sí puedo, güey, yo puedo solo, güey.</p>
<p begin="17902885000t" end="17919571670t" region="bottomCenter" style="s1" xml:id="subtitle454">- Sí puede, ¿ya ves?<br/>- Ahí está. Está.</p>
<p begin="17920402500t" end="17942094170t" region="bottomCenter" style="s1" xml:id="subtitle455">Si son tan amables...</p>
<p begin="17942925000t" end="17962524580t" region="bottomCenter" style="s1" xml:id="subtitle456">Si soy amable, ¿qué, güey?<br/>Te compro tu pinche bar.</p>
<p begin="17963365420t" end="17989221250t" region="bottomCenter" style="s1" xml:id="subtitle457">- ¡Se lo compraste hace diez minutos!<br/>- Ya soy dueño del pin...</p>
<p begin="17990052080t" end="18012164170t" region="bottomCenter" style="s1" xml:id="subtitle458"><span style="s1_1">¡Papá!</span></p>
<p begin="18591072500t" end="18624435830t" region="bottomCenter" style="s1" xml:id="subtitle459">¡Cuervos!</p>
<p begin="18639450830t" end="18665316670t" region="bottomCenter" style="s1" xml:id="subtitle460">¡Cuervos!</p>
<p begin="18716617920t" end="18767919170t" region="bottomCenter" style="s1" xml:id="subtitle461">Cuando cumplí siete años trajo<br/>a <span style="s1_1">Burbujas</span> a mi fiesta, cabrón.</p>
<p begin="18768750000t" end="18785436670t" region="bottomCenter" style="s1" xml:id="subtitle462">¡Una hora, güey!</p>
<p begin="18786267500t" end="18800862080t" region="bottomCenter" style="s1" xml:id="subtitle463">¡Estuvo de huevos, güey!</p>
<p begin="18801702920t" end="18817128330t" region="bottomCenter" style="s1" xml:id="subtitle464">¡Una hora, cabrón!</p>
<p begin="18817969170t" end="18859260420t" region="bottomCenter" style="s1" xml:id="subtitle465">- ¡Estuvo de huevos!<br/>- ¡Chava! ¿Qué haces?</p>
<p begin="18869270420t" end="18914725830t" region="bottomCenter" style="s1" xml:id="subtitle466">Estoy abriéndole mi corazón a la gente<br/>de Nuevo Toledo, güey.</p>
<p begin="18948930000t" end="18983965000t" region="bottomCenter" style="s1" xml:id="subtitle467">¡Era un cuervo! ¿Escucharon?</p>
<p begin="18984795830t" end="18996057080t" region="bottomCenter" style="s1" xml:id="subtitle468">¡Gente de Nuevo Toledo!</p>
<p begin="18996897920t" end="19038599580t" region="bottomCenter" style="s1" xml:id="subtitle469">Volaba alto y solo,<br/>era un cuervo benevolente, güey.</p>
<p begin="19119100000t" end="19142873750t" region="bottomCenter" style="s1" xml:id="subtitle470">Mi hijo.</p>
<p begin="19143704580t" end="19158719580t" region="bottomCenter" style="s1" xml:id="subtitle471">¿No está guapísimo?</p>
<p begin="19167067920t" end="19183744580t" region="bottomCenter" style="s1" xml:id="subtitle472">Ven.</p>
<p begin="19184585420t" end="19209610420t" region="bottomCenter" style="s1" xml:id="subtitle473">Sí que nos diste suerte, Chavita.</p>
<p begin="19210441250t" end="19233384170t" region="bottomCenter" style="s1" xml:id="subtitle474">Gracias a ti pasamos a Primera.</p>
<p begin="19248399170t" end="19261742500t" region="bottomCenter" style="s1" xml:id="subtitle475">Gracias a ti.</p>
<p begin="19270921670t" end="19283013750t" region="bottomCenter" style="s1" xml:id="subtitle476">¿Quieres conocerlo?</p>
<p begin="19296777500t" end="19316377080t" region="bottomCenter" style="s1" xml:id="subtitle477">Conoce a tu hermano.</p>
<p begin="19330140830t" end="19359760420t" region="bottomCenter" style="s1" xml:id="subtitle478">Él te va a cuidar cuando sea grande.</p>
<p begin="19360591250t" end="19388949580t" region="bottomCenter" style="s1" xml:id="subtitle479">Dijiste que la regresabas a las 7:00 p.m.<br/>Mañana tiene que ir a estudiar.</p>
<p begin="19389790420t" end="19412312920t" region="bottomCenter" style="s1" xml:id="subtitle480">- No he cargado a mi hermanito.<br/>- ¡Me vale!</p>
<p begin="19413143750t" end="19431912500t" region="bottomCenter" style="s1" xml:id="subtitle481">¡No es justo!</p>
<p begin="19432743330t" end="19448599170t" region="bottomCenter" style="s1" xml:id="subtitle482">- ¡Quiero cargar a mi hermanito!<br/>- Vámonos, Isabel.</p>
<p begin="19449430000t" end="19467778330t" region="bottomCenter" style="s1" xml:id="subtitle483">- Luego te compro otra muñeca.<br/>- ¡Lo quiero cargar!</p>
<p begin="19635866250t" end="19648378750t" region="bottomCenter" style="s1" xml:id="subtitle484">Eres buena hermana.</p>
<p begin="19668398750t" end="19682993330t" region="bottomCenter" style="s1" xml:id="subtitle485">Casi nunca te lo digo.</p>
<p begin="19708018330t" end="19723453750t" region="bottomCenter" style="s1" xml:id="subtitle486">Casi nunca lo quiero decir.</p>
<p begin="19738889170t" end="19751401670t" region="bottomCenter" style="s1" xml:id="subtitle487">¿Por qué me odias?</p>
<p begin="19771832080t" end="19786016250t" region="bottomCenter" style="s1" xml:id="subtitle488">No te odio.</p>
<p begin="19820630830t" end="19838568750t" region="bottomCenter" style="s1" xml:id="subtitle489">¿Cómo quieren que tranquilice a la gente?</p>
<p begin="19852332500t" end="19875685830t" region="bottomCenter" style="s1" xml:id="subtitle490">¡No me puedo tranquilizarme<br/>ni a mí mismo, güey!</p>
<p begin="19901551670t" end="19914064170t" region="bottomCenter" style="s1" xml:id="subtitle491">Eso lo hacía mi papá.</p>
<p begin="19956606670t" end="19977037080t" region="bottomCenter" style="s1" xml:id="subtitle492">¿Sabes cuáles fueron<br/>sus últimas palabras?</p>
<p begin="20009990000t" end="20025425420t" region="bottomCenter" style="s1" xml:id="subtitle493">"No eres un capitán".</p>
<p begin="20043773750t" end="20057957920t" region="bottomCenter" style="s1" xml:id="subtitle494">Era una metáfora.</p>
<p begin="20122182080t" end="20171401250t" region="bottomCenter" style="s1" xml:id="subtitle495">Sus últimas palabras hacia mí fueron:<br/>"Váyanse. Necesito hablar con tu hermano".</p>
<p begin="20260660420t" end="20286516250t" region="bottomCenter" style="s1" xml:id="subtitle496">¿Te imaginas si vendiéramos todo?</p>
<p begin="20293192920t" end="20305705420t" region="bottomCenter" style="s1" xml:id="subtitle497">No.</p>
<p begin="20315295000t" end="20332392080t" region="bottomCenter" style="s1" xml:id="subtitle498">Podríamos hacer lo que quisiéramos.</p>
<p begin="20352001670t" end="20379529170t" region="bottomCenter" style="s1" xml:id="subtitle499">- ¿Qué más quisieras estar haciendo?<br/>- ¡No mames!</p>
<p begin="20380360000t" end="20392041670t" region="bottomCenter" style="s1" xml:id="subtitle500">¿No te gustaría salir de aquí?</p>
<p begin="20392872500t" end="20410390000t" region="bottomCenter" style="s1" xml:id="subtitle501">Es un pueblo pitero.<br/>No me chingues, Isabel.</p>
<p begin="20463773330t" end="20477537080t" region="bottomCenter" style="s1" xml:id="subtitle502">No vamos a vender, güey.</p>
<p begin="20478377920t" end="20507156670t" region="bottomCenter" style="s1" xml:id="subtitle503">- Ni madres.<br/>- Ni madres.</p>
<p begin="20560540000t" end="20594744170t" region="bottomCenter" style="s1" xml:id="subtitle504">¿Cómo se supone que vamos a ser<br/>los líderes de este lugar, güey?</p>
<p begin="20669819170t" end="20695254580t" region="bottomCenter" style="s1" xml:id="subtitle505">¿Te acuerdas de la primera vez<br/>que llegamos a la final?</p>
<p begin="20715274580t" end="20732381670t" region="bottomCenter" style="s1" xml:id="subtitle506">No.</p>
<p begin="20733212500t" end="20751560830t" region="bottomCenter" style="s1" xml:id="subtitle507">Tenías como seis o siete años.</p>
<p begin="20768667920t" end="20796195420t" region="bottomCenter" style="s1" xml:id="subtitle508">- Y fue contra Pachuca, la primera vez.<br/>- Sí.</p>
<p begin="20807456670t" end="20840820000t" region="bottomCenter" style="s1" xml:id="subtitle509">Y el dueño del Pachuca quería que<br/>se jugaran ambos partidos allá en Pachuca,</p>
<p begin="20841650830t" end="20874603750t" region="bottomCenter" style="s1" xml:id="subtitle510">que porque pues decía que Nuevo Toledo<br/>no tenía la infraestructura mínima</p>
<p begin="20875434580t" end="20894203330t" region="bottomCenter" style="s1" xml:id="subtitle511">pare recibir equipos visitantes.</p>
<p begin="20906305420t" end="20935915000t" region="bottomCenter" style="s1" xml:id="subtitle512">No, ni la prensa quería venir<br/>a cubrir el evento acá, o sea.</p>
<p begin="20960109170t" end="20977626670t" region="bottomCenter" style="s1" xml:id="subtitle513">Mi papá estaba furioso.</p>
<p begin="21001400420t" end="21023922920t" region="bottomCenter" style="s1" xml:id="subtitle514">De hecho, estábamos en tu casa.</p>
<p begin="21024753750t" end="21057286250t" region="bottomCenter" style="s1" xml:id="subtitle515">Cuando se andaba peleando<br/>con los de Federación. ¿No te acuerdas?</p>
<p begin="21066875830t" end="21084393330t" region="bottomCenter" style="s1" xml:id="subtitle516">- No.<br/>- Bueno.</p>
<p begin="21104002920t" end="21148627500t" region="bottomCenter" style="s1" xml:id="subtitle517">Pues entonces mi papá se trajo<br/>30 <span style="s1_1">campers</span> del D.F.</p>
<p begin="21149458330t" end="21164893750t" region="bottomCenter" style="s1" xml:id="subtitle518">¿Ya sabes cuáles son los <span style="s1_1">campers?</span></p>
<p begin="21165724580t" end="21191590420t" region="bottomCenter" style="s1" xml:id="subtitle519">Los camioncillos esos para los actores<br/>de Hollywood.</p>
<p begin="21192421250t" end="21209107920t" region="bottomCenter" style="s1" xml:id="subtitle520">Sí.</p>
<p begin="21209938750t" end="21257906670t" region="bottomCenter" style="s1" xml:id="subtitle521">Y convirtió todo el estacionamiento<br/>en un hotel de <span style="s1_1">campers.</span></p>
<p begin="21267496250t" end="21288767500t" region="bottomCenter" style="s1" xml:id="subtitle522">Y forzó a que Pachuca<br/>viniera a jugar acá.</p>
<p begin="21322130830t" end="21346745420t" region="bottomCenter" style="s1" xml:id="subtitle523">Perdimos, pero en cinco años</p>
<p begin="21347576250t" end="21375103750t" region="bottomCenter" style="s1" xml:id="subtitle524">construyó el primer hotel<br/>cinco estrellas de Nuevo Toledo.</p>
<p begin="21375934580t" end="21400128750t" region="bottomCenter" style="s1" xml:id="subtitle525">No mames. Es de cuatro,<br/>no tiene alberca, güey.</p>
<p begin="21400959580t" end="21415564170t" region="bottomCenter" style="s1" xml:id="subtitle526">Bueno.</p>
<p begin="21416395000t" end="21428907500t" region="bottomCenter" style="s1" xml:id="subtitle527">Logró que el gobierno federal</p>
<p begin="21429738330t" end="21454763330t" region="bottomCenter" style="s1" xml:id="subtitle528">le construyera la autopista<br/>de tres carriles, güey.</p>
<p begin="21455604170t" end="21483131670t" region="bottomCenter" style="s1" xml:id="subtitle529">- Hizo el aeropuerto.<br/>- Que todavía no tiene ni un Starbucks.</p>
<p begin="21483962500t" end="21518997500t" region="bottomCenter" style="s1" xml:id="subtitle530">Me vale madre, güey.<br/>Remodeló todo, todo el estadio.</p>
<p begin="21528176670t" end="21552781250t" region="bottomCenter" style="s1" xml:id="subtitle531">Solo para que la próxima vez...</p>
<p begin="21566545000t" end="21597826250t" region="bottomCenter" style="s1" xml:id="subtitle532">...que llegáramos a la final,<br/>que además fue contra Pachuca otra vez...</p>
<p begin="21598657080t" end="21634112500t" region="bottomCenter" style="s1" xml:id="subtitle533">Ah, sí. Me acuerdo.<br/>Fue el autogol del minuto 86.</p>
<p begin="21634943330t" end="21649958330t" region="bottomCenter" style="s1" xml:id="subtitle534">- Ochenta y cinco.<br/>- Sí.</p>
<p begin="21650799170t" end="21664973330t" region="bottomCenter" style="s1" xml:id="subtitle535">Pero bueno, esa vez, Chava...</p>
<p begin="21674152500t" end="21690839170t" region="bottomCenter" style="s1" xml:id="subtitle536">...ahí se sentó mi papá...</p>
<p begin="21698757080t" end="21712110420t" region="bottomCenter" style="s1" xml:id="subtitle537">...en el palco del dueño...</p>
<p begin="21728787080t" end="21763822080t" region="bottomCenter" style="s1" xml:id="subtitle538">...y durante todo el partido,<br/>le hizo saber al güey del Pachuca</p>
<p begin="21764662920t" end="21789267500t" region="bottomCenter" style="s1" xml:id="subtitle539">que Nuevo Toledo era digno<br/>de una final de liga.</p>
<p begin="21802200420t" end="21842650830t" region="bottomCenter" style="s1" xml:id="subtitle540">Y ese día, Chucho Martínez<br/>le vino a dar la mano a mi papá,</p>
<p begin="21849327500t" end="21893121250t" region="bottomCenter" style="s1" xml:id="subtitle541">reconociendo que estaríamos aquí<br/>por un largo rato.</p>
<p begin="21976534580t" end="22004902920t" region="bottomCenter" style="s1" xml:id="subtitle542">Creo que los dos deberíamos<br/>compartir la presidencia, güey.</p>
<p begin="22074552500t" end="22090398330t" region="bottomCenter" style="s1" xml:id="subtitle543">Significaría mucho para mí.</p>
<p begin="22143791670t" end="22157135000t" region="bottomCenter" style="s1" xml:id="subtitle544">O no.</p>
<p begin="22213861670t" end="22242220000t" region="bottomCenter" style="s1" xml:id="subtitle545"><span style="s1_1">En nombre de los jugadores,</span><br/><span style="s1_1">el cuerpo técnico y el equipo...</span></p>
<p begin="22257655420t" end="22299357080t" region="bottomCenter" style="s1" xml:id="subtitle546">...quisiéramos pedirles que en honor<br/>a Salvador, recemos.</p>
<p begin="22316043750t" end="22371519170t" region="bottomCenter" style="s1" xml:id="subtitle547">Porque Dios, nuestro Señor, tenga para él<br/>un pequeño palco en el cielo.</p>
<p begin="22378185830t" end="22404882500t" region="bottomCenter" style="s1" xml:id="subtitle548">Al Sr. Chucho Martínez<br/>le das la mano.</p>
<p begin="22424902500t" end="22443250830t" region="bottomCenter" style="s1" xml:id="subtitle549">- ¿Ya sabes lo que vas a decir?<br/>- Sí.</p>
<p begin="22459517080t" end="22478285830t" region="bottomCenter" style="s1" xml:id="subtitle550">Hice una analogía<br/>entre mi papá y un cuervo.</p>
<p begin="22487465000t" end="22502480000t" region="bottomCenter" style="s1" xml:id="subtitle551">Ey.</p>
<p begin="22512069580t" end="22525833330t" region="bottomCenter" style="s1" xml:id="subtitle552">- Qué bien, ¿no?<br/>- Muy bien.</p>
