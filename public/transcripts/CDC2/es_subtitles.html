<p begin="22526674170t" end="22542520000t" region="bottomCenter" style="s1" xml:id="subtitle553">Siempre se te dio el choro.</p>
<p begin="22553781250t" end="22577134580t" region="bottomCenter" style="s1" xml:id="subtitle554">Oye, gracias por ayer.</p>
<p begin="22577975420t" end="22593400830t" region="bottomCenter" style="s1" xml:id="subtitle555">No te preocupes.</p>
<p begin="22665142500t" end="22677655000t" region="bottomCenter" style="s1" xml:id="subtitle556">Amén.</p>
<p begin="22698926250t" end="22716864170t" region="bottomCenter" style="s1" xml:id="subtitle557">Va por ti.</p>
<p begin="22728535830t" end="22759406670t" region="bottomCenter" style="s1" xml:id="subtitle558">Y a continuación,<br/>todos denle una calurosa bienvenida</p>
<p begin="22760237500t" end="22804451670t" region="bottomCenter" style="s1" xml:id="subtitle559">a Chava Iglesias Jr.,<br/>hijo de don Salvador Iglesias.</p>
<p begin="22875352500t" end="22887034170t" region="bottomCenter" style="s1" xml:id="subtitle560">Hola.</p>
<p begin="22910807920t" end="22947094170t" region="bottomCenter" style="s1" xml:id="subtitle561">Yo solamente quisiera decir,<br/>eh, bueno, yo...</p>
<p begin="22961268330t" end="23003400420t" region="bottomCenter" style="s1" xml:id="subtitle562">...únicamente quisiera<br/>unas palabras sobre mi papá decir.</p>
<p begin="23083060000t" end="23096823750t" region="bottomCenter" style="s1" xml:id="subtitle563">Mi papá era un cuervo.</p>
<p begin="23127684580t" end="23168145000t" region="bottomCenter" style="s1" xml:id="subtitle564">Él volaba alto y solo, y...</p>
<p begin="23178985830t" end="23199426250t" region="bottomCenter" style="s1" xml:id="subtitle565">...él se sabía<br/>el nombre de las personas...</p>
<p begin="23214020830t" end="23236543330t" region="bottomCenter" style="s1" xml:id="subtitle566">...como un cuervo benévolo.</p>
<p begin="23256983750t" end="23270327080t" region="bottomCenter" style="s1" xml:id="subtitle567">Y...</p>
<p begin="23314961670t" end="23332058750t" region="bottomCenter" style="s1" xml:id="subtitle568">Yo sé que...</p>
<p begin="23344150830t" end="23393790420t" region="bottomCenter" style="s1" xml:id="subtitle569">...muchos de ustedes tienen muchas<br/>preguntas sobre el futuro del equipo...</p>
<p begin="23404210830t" end="23419646250t" region="bottomCenter" style="s1" xml:id="subtitle570">...sobre el futuro de la ciudad.</p>
<p begin="23428825420t" end="23448425000t" region="bottomCenter" style="s1" xml:id="subtitle571">Y yo, pues...</p>
<p begin="23461768330t" end="23497644170t" region="bottomCenter" style="s1" xml:id="subtitle572">Estas son solo palabras. Em...</p>
<p begin="23527674170t" end="23560617080t" region="bottomCenter" style="s1" xml:id="subtitle573">Mi papá murió y...</p>
<p begin="23625682080t" end="23656963330t" region="bottomCenter" style="s1" xml:id="subtitle574">Yo me acuerdo</p>
<p begin="23657804170t" end="23700757080t" region="bottomCenter" style="s1" xml:id="subtitle575">de nuestra primera final<br/>de liga que fue contra Pachuca.</p>
<p begin="23719946250t" end="23736632920t" region="bottomCenter" style="s1" xml:id="subtitle576">Sí, yo sé.</p>
<p begin="23737463750t" end="23773750000t" region="bottomCenter" style="s1" xml:id="subtitle577">Me acuerdo que<br/>el dueño del Pachuca dijo...</p>
<p begin="23786262500t" end="23809205420t" region="bottomCenter" style="s1" xml:id="subtitle578">...que nuestra ciudad no estaba<br/>a la altura de una final.</p>
<p begin="23822969170t" end="23863840000t" region="bottomCenter" style="s1" xml:id="subtitle579">Él también dijo que nuestras instalaciones<br/>no estaban a la altura de su equipo.</p>
<p begin="23893870000t" end="23942248330t" region="bottomCenter" style="s1" xml:id="subtitle580">Y me acuerdo que mi papá dijo:<br/>"Voy a construir un hotel de <span style="s1_1">campers,</span></p>
<p begin="23943089170t" end="23969775830t" region="bottomCenter" style="s1" xml:id="subtitle581">digno de cualquier estrella de Hollywood.</p>
<p begin="23979785830t" end="24001477500t" region="bottomCenter" style="s1" xml:id="subtitle582">A ver si sus jugadores se quejan ahora".</p>
<p begin="24012318330t" end="24029835830t" region="bottomCenter" style="s1" xml:id="subtitle583">No se quejaron.</p>
<p begin="24030676670t" end="24063619580t" region="bottomCenter" style="s1" xml:id="subtitle584">No solamente no se quejaron,<br/>también nos ganaron la final.</p>
<p begin="24076552500t" end="24087813750t" region="bottomCenter" style="s1" xml:id="subtitle585">Sí.</p>
<p begin="24096572500t" end="24146202080t" region="bottomCenter" style="s1" xml:id="subtitle586">Y recuerdo que mi papá tomó<br/>todo ese enojo que sentíamos</p>
<p begin="24147042920t" end="24197503330t" region="bottomCenter" style="s1" xml:id="subtitle587">y lo transformó en esta hermosa ciudad<br/>en la que hoy vivimos.</p>
<p begin="24198344170t" end="24227953750t" region="bottomCenter" style="s1" xml:id="subtitle588">En una autopista, hoteles modernos,</p>
<p begin="24228784580t" end="24258404170t" region="bottomCenter" style="s1" xml:id="subtitle589">un aeropuerto que sigue horrible...</p>
<p begin="24275501250t" end="24298023750t" region="bottomCenter" style="s1" xml:id="subtitle590">...y sobre todo, este estadio.</p>
<p begin="24298854580t" end="24319295000t" region="bottomCenter" style="s1" xml:id="subtitle591">Un hermoso estadio...</p>
<p begin="24320125830t" end="24341817500t" region="bottomCenter" style="s1" xml:id="subtitle592">...custodiado por ese hermoso palco.</p>
<p begin="24363509170t" end="24403128750t" region="bottomCenter" style="s1" xml:id="subtitle593">Me pidieron que los tranquilizara.<br/>Yo no puedo hacer eso.</p>
<p begin="24416472080t" end="24432738330t" region="bottomCenter" style="s1" xml:id="subtitle594">Pero mi papá sí.</p>
<p begin="24438584170t" end="24472778330t" region="bottomCenter" style="s1" xml:id="subtitle595">Y yo sé que él está ahí arriba,<br/>viéndonos desde las alturas...</p>
<p begin="24484039580t" end="24537843330t" region="bottomCenter" style="s1" xml:id="subtitle596">...y diciéndole a su familia,<br/>a su ciudad, a nosotros,</p>
<p begin="24538684170t" end="24559535000t" region="bottomCenter" style="s1" xml:id="subtitle597">a mí, a ti...</p>
<p begin="24568293750t" end="24582888330t" region="bottomCenter" style="s1" xml:id="subtitle598">...a ti también.</p>
<p begin="24589144580t" end="24633779170t" region="bottomCenter" style="s1" xml:id="subtitle599">Él está diciéndonos que él está aquí<br/>con nosotros, apoyándonos.</p>
<p begin="24634610000t" end="24665891250t" region="bottomCenter" style="s1" xml:id="subtitle600">Y yo, Chava Iglesias,</p>
<p begin="24666722080t" end="24705510830t" region="bottomCenter" style="s1" xml:id="subtitle601">su nuevo presidente,<br/>quiero decirles que mientras yo respire,</p>
<p begin="24706351670t" end="24750555830t" region="bottomCenter" style="s1" xml:id="subtitle602">los Cuervos somos Nuevo Toledo,<br/>y Nuevo Toledo somos los Cuervos.</p>
<p begin="24849825000t" end="24870675830t" region="bottomCenter" style="s1" xml:id="subtitle603">¡Manipulador, hipócrita de mierda!</p>
<p begin="24871516670t" end="24891536670t" region="bottomCenter" style="s1" xml:id="subtitle604">¿Qué te pasa? ¡Pinche loca!</p>
<p begin="24892367500t" end="24909464580t" region="bottomCenter" style="s1" xml:id="subtitle605">¡Dijiste que íbamos a compartir<br/>la presidencia!</p>
<p begin="24910305420t" end="24927822920t" region="bottomCenter" style="s1" xml:id="subtitle606">- ¿Qué? ¿Cuándo?<br/>- ¡No te hagas pendejo!</p>
<p begin="24928653750t" end="24944499580t" region="bottomCenter" style="s1" xml:id="subtitle607">Anoche, en el campo del estadio.</p>
<p begin="24945340420t" end="24962857920t" region="bottomCenter" style="s1" xml:id="subtitle608">Isabel, estaba pedísimo.<br/>¡No mames!</p>
<p begin="24963688750t" end="24987882920t" region="bottomCenter" style="s1" xml:id="subtitle609">¡Pero no estabas pedísimo<br/>como para robarte mi recuerdo!</p>
<p begin="24988713750t" end="25013738750t" region="bottomCenter" style="s1" xml:id="subtitle610">¿Quién sabe de quién era ese recuerdo?<br/>¡Estábamos hasta el huevo!</p>
<p begin="25014569580t" end="25031256250t" region="bottomCenter" style="s1" xml:id="subtitle611">- ¡No, yo no había tomado!<br/>- ¿Cómo no?</p>
<p begin="25032087080t" end="25044189170t" region="bottomCenter" style="s1" xml:id="subtitle612">Escúchame lo que te voy a decir,</p>
<p begin="25045020000t" end="25066291250t" region="bottomCenter" style="s1" xml:id="subtitle613">¡voy a utilizar todas mis fuerzas<br/>para asegurarme</p>
<p begin="25067122080t" end="25092147080t" region="bottomCenter" style="s1" xml:id="subtitle614">que nunca te elijan como presidente!</p>
<p begin="25092987920t" end="25156381250t" region="bottomCenter" style="s1" xml:id="subtitle615">Proclamo a Salvador Iglesias presidente<br/>de los Cuervos de Nuevo Toledo, FC.</p>
