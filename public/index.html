  function say(text){
    var voices = window.speechSynthesis.getVoices();
    var vIndex = 0;
    for(var v in voices){
      if(voices[v].lang == 'es-ES'){
        vIndex = v;
        break;
      }
    }
    var msg = new SpeechSynthesisUtterance();
    msg.voice = voices[vIndex];
    msg.text = text;
    speechSynthesis.speak(msg);
  }

    if (!$("#text-area").length) {
      var textArea = '<div id="text-area"></div>';
      $("#start").after(textArea);
      $(".video").remove();
    }
    $('#text-area').typeIt({
      speed: 50,
      autoStart: false,
      lifeLike: false,

    $(".ti-container").after(dot)
    $(".ti-cursor").hide()
    setInterval (function(){
      var op = $(".ti-cursor").css("opacity")
      $(".ti-dot").html(`<span style="display:inline;position:relative;font:inherit;color:red; opacity:${op}" class="ti-dot">●</span>`)
      $(".ti-cursor").hide()
    }, 1)
  })

    $("#start").html('');
    $('#text-area').typeIt({
      speed: 50,
      autoStart: false,
      lifeLike: false
    })
    .tiType(text.word)
    .tiBreak()
    .tiPause(300)
    .tiType('=')
    .tiBreak()
    .tiPause(300)
    .tiType(text.def)
  });

$("#continue").click(() => {
  // console.log($("#trans").val());
  window.translations.push($("#trans").val());
  $("#trans").val("");
  $("#translate-area").hide();
  $("#audio-player")[0].play();
});

var durationTime = duration;

  if(this.currentTime > Number(videoStartTime) + Number(durationTime)){
    this.pause();
  }
});

socket.on('type-word', function(word, subtitles){
  $("#start").html('');
  if (!$("#text-area").length) {
    var textArea = '<div id="text-area"></div>';
  }

  $(".ti-dot").remove()
  $("#start").html(textArea);
  console.log('subtitles is: ' + subtitles);
  if (subtitles == "true") {
    if (!$("#text-area").length) {
      var textArea = '<div id="text-area"></div>';
      $("#start").after(textArea);
      $(".video").remove();
    }
    $('#text-area').typeIt({
      speed:50,
      autoStart: false,
      lifeLike: false
    })
    .tiType(word);
  } else {
    if (!$("#text-area").length) {
      var textArea = '<div id="text-area"></div>';
      $("#start").after(textArea);
      $(".video").remove();
    }
    $('#text-area').typeIt({
      speed: 50,
      autoStart: false,
      lifeLike: false
    })
    .tiType(word)
  }
  //say(word);
})

socket.on('voice-recog', function(word){
  $("#start").html('');
  if (!$("#text-area").length) {
    var textArea = '<div id="text-area"></div>';
  }
  $("#start").html(textArea);
  console.log('recognized voice is: ' + word);

  $("#start").after(textArea);
  $(".video").remove();

  $('#text-area').typeIt({
    speed:50,
    autoStart: false,
    lifeLike: false
  })
  .tiType(word);

})
